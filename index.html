<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronos - Time Series Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans" x-data="app()" x-init="initDB()">

    <header class="bg-white border-b border-slate-200 sticky top-0 z-30">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center space-x-2 cursor-pointer" @click="view = 'list'">
                <div class="bg-indigo-600 p-2 rounded-lg text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                </div>
                <h1 class="text-xl font-bold tracking-tight text-slate-800">Chronos</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button @click="openNewSeriesModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors shadow-sm">
                    + New Series
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        
        <template x-if="view === 'list'">
            <div class="space-y-6">
                <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                    <div class="flex-1 relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                        </span>
                        <input type="text" x-model="searchQuery" placeholder="Search series..." class="w-full pl-10 pr-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
                    </div>
                    <div class="flex gap-2">
                        <select x-model="filterGroup" class="bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm outline-none">
                            <option value="">All Groups</option>
                            <template x-for="group in groups" :key="group">
                                <option :value="group" x-text="group"></option>
                            </template>
                        </select>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 border-b border-slate-200 text-slate-500 text-xs uppercase tracking-wider font-semibold">
                            <tr>
                                <th class="px-6 py-4 cursor-pointer hover:text-indigo-600 transition-colors" @click="sortBy('name')">
                                    Series Name <span x-show="sortField === 'name'" x-text="sortOrder === 'asc' ? '↑' : '↓'"></span>
                                </th>
                                <th class="px-6 py-4">Group</th>
                                <th class="px-6 py-4">Summary</th>
                                <th class="px-6 py-4 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-100">
                            <template x-for="series in filteredSeries" :key="series.id">
                                <tr class="hover:bg-slate-50 transition-colors cursor-pointer group" @click="openSeriesDetail(series)">
                                    <td class="px-6 py-4 font-medium text-slate-800" x-text="series.name"></td>
                                    <td class="px-6 py-4">
                                        <span class="px-2 py-1 bg-slate-100 text-slate-600 rounded text-xs" x-text="series.group || 'General'"></span>
                                    </td>
                                    <td class="px-6 py-4 text-sm text-slate-500" x-text="series.description || 'No description'"></td>
                                    <td class="px-6 py-4 text-right" @click.stop>
                                        <button @click="openAddEntryModal(series)" class="text-indigo-600 hover:text-indigo-800 text-sm font-semibold">
                                            Add Entry
                                        </button>
                                    </td>
                                </tr>
                            </template>
                            <tr x-show="filteredSeries.length === 0">
                                <td colspan="4" class="px-6 py-12 text-center text-slate-400">
                                    No time series found. Create your first one to get started!
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </template>

        <template x-if="view === 'detail'">
            <div class="space-y-6" x-init="initChart()">
                <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                    <div>
                        <button @click="view = 'list'" class="text-slate-500 hover:text-indigo-600 flex items-center text-sm font-medium mb-2 transition-colors">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"/></svg>
                            Back to Dashboard
                        </button>
                        <h2 class="text-3xl font-bold text-slate-800" x-text="currentSeries.name"></h2>
                        <p class="text-slate-500 mt-1" x-text="currentSeries.description"></p>
                    </div>
                    <div class="flex bg-white p-1 rounded-xl border border-slate-200 shadow-sm">
                        <button @click="detailSubView = 'chart'" :class="detailSubView === 'chart' ? 'bg-indigo-50 text-indigo-600' : 'text-slate-500 hover:bg-slate-50'" class="px-4 py-2 rounded-lg text-sm font-semibold transition-all">
                            Visualization
                        </button>
                        <button @click="detailSubView = 'calendar'" :class="detailSubView === 'calendar' ? 'bg-indigo-50 text-indigo-600' : 'text-slate-500 hover:bg-slate-50'" class="px-4 py-2 rounded-lg text-sm font-semibold transition-all">
                            History
                        </button>
                    </div>
                </div>

                <div x-show="detailSubView === 'chart'" class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-lg font-semibold">Trend Analysis</h3>
                        <button @click="openAddEntryModal(currentSeries)" class="text-sm bg-indigo-600 text-white px-4 py-2 rounded-lg font-medium">+ Add Data</button>
                    </div>
                    <div class="relative h-96">
                        <canvas id="seriesChart"></canvas>
                    </div>
                </div>

                <div x-show="detailSubView === 'calendar'" class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                        <h3 class="text-lg font-semibold">Data History</h3>
                        <button @click="openAddEntryModal(currentSeries)" class="text-sm border border-slate-200 hover:bg-slate-50 text-slate-700 px-4 py-2 rounded-lg font-medium">+ Add Entry</button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 text-slate-500 text-xs uppercase tracking-wider font-semibold">
                                <tr>
                                    <th class="px-6 py-3">Date</th>
                                    <th class="px-6 py-3">Value</th>
                                    <th class="px-6 py-3">Notes</th>
                                    <th class="px-6 py-3 text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-100">
                                <template x-for="entry in currentSeriesEntries" :key="entry.id">
                                    <tr class="hover:bg-slate-50">
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium" x-text="formatDate(entry.timestamp)"></td>
                                        <td class="px-6 py-4 text-sm text-indigo-600 font-bold" x-text="entry.value"></td>
                                        <td class="px-6 py-4 text-sm text-slate-500" x-text="entry.notes || '-'"></td>
                                        <td class="px-6 py-4 text-right space-x-3">
                                            <button @click="editEntry(entry)" class="text-slate-400 hover:text-indigo-600 transition-colors">Edit</button>
                                            <button @click="deleteEntry(entry.id)" class="text-slate-400 hover:text-red-600 transition-colors">Delete</button>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </template>
    </main>

    <div x-show="modals.series" class="fixed inset-0 z-50 overflow-y-auto" x-cloak>
        <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity bg-slate-900 bg-opacity-50" @click="modals.series = false"></div>
            <div class="inline-block overflow-hidden text-left align-bottom transition-all transform bg-white rounded-2xl shadow-xl sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="px-6 py-6 bg-white">
                    <h3 class="text-xl font-bold text-slate-900" x-text="editingSeries ? 'Edit Series' : 'Create New Series'"></h3>
                    <div class="mt-6 space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-700">Name</label>
                            <input type="text" x-model="seriesForm.name" class="w-full mt-1 px-4 py-2 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700">Group</label>
                            <input type="text" x-model="seriesForm.group" list="group-list" class="w-full mt-1 px-4 py-2 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500">
                            <datalist id="group-list">
                                <template x-for="g in groups" :key="g">
                                    <option :value="g"></option>
                                </template>
                            </datalist>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700">Description</label>
                            <textarea x-model="seriesForm.description" rows="3" class="w-full mt-1 px-4 py-2 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                        </div>
                    </div>
                </div>
                <div class="px-6 py-4 bg-slate-50 flex justify-end space-x-3">
                    <button @click="modals.series = false" class="px-4 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100 rounded-lg transition-colors">Cancel</button>
                    <button @click="saveSeries()" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded-lg shadow-sm transition-colors">Save Series</button>
                </div>
            </div>
        </div>
    </div>

    <div x-show="modals.entry" class="fixed inset-0 z-50 overflow-y-auto" x-cloak>
        <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity bg-slate-900 bg-opacity-50" @click="modals.entry = false"></div>
            <div class="inline-block overflow-hidden text-left align-bottom transition-all transform bg-white rounded-2xl shadow-xl sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="px-6 py-6 bg-white">
                    <h3 class="text-xl font-bold text-slate-900" x-text="editingEntry ? 'Edit Entry' : 'Add New Entry'"></h3>
                    <p class="text-sm text-slate-500" x-text="'Series: ' + (activeSeriesForEntry?.name)"></p>
                    <div class="mt-6 space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-700">Date & Time</label>
                            <input type="datetime-local" x-model="entryForm.timestamp" class="w-full mt-1 px-4 py-2 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700">Value</label>
                            <input type="number" step="any" x-model="entryForm.value" class="w-full mt-1 px-4 py-2 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700">Notes (Optional)</label>
                            <input type="text" x-model="entryForm.notes" class="w-full mt-1 px-4 py-2 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                    </div>
                </div>
                <div class="px-6 py-4 bg-slate-50 flex justify-end space-x-3">
                    <button @click="modals.entry = false" class="px-4 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100 rounded-lg transition-colors">Cancel</button>
                    <button @click="saveEntry()" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded-lg shadow-sm transition-colors">Save Entry</button>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed bottom-5 right-5 z-[100]" x-show="toast.show" x-transition x-cloak>
        <div class="bg-slate-800 text-white px-6 py-3 rounded-xl shadow-lg flex items-center space-x-3">
            <span x-text="toast.message"></span>
            <button @click="toast.show = false" class="text-slate-400 hover:text-white">&times;</button>
        </div>
    </div>

    <script>
        function app() {
            // FIX: Variable stored outside return to avoid Alpine.js Proxy recursion
            let chartInstance = null;

            return {
                view: 'list',
                detailSubView: 'chart',
                db: null,
                series: [],
                currentSeries: null,
                currentSeriesEntries: [],
                
                searchQuery: '',
                filterGroup: '',
                sortField: 'name',
                sortOrder: 'asc',

                modals: {
                    series: false,
                    entry: false
                },
                editingSeries: null,
                seriesForm: { name: '', group: '', description: '' },
                editingEntry: null,
                activeSeriesForEntry: null,
                entryForm: { timestamp: '', value: '', notes: '' },

                toast: { show: false, message: '' },

                async initDB() {
                    const request = indexedDB.open('ChronosDB', 1);
                    request.onupgradeneeded = (e) => {
                        const db = e.target.result;
                        if (!db.objectStoreNames.contains('series')) {
                            db.createObjectStore('series', { keyPath: 'id', autoIncrement: true });
                        }
                        if (!db.objectStoreNames.contains('entries')) {
                            const entriesStore = db.createObjectStore('entries', { keyPath: 'id', autoIncrement: true });
                            entriesStore.createIndex('seriesId', 'seriesId', { unique: false });
                        }
                    };
                    request.onsuccess = (e) => {
                        this.db = e.target.result;
                        this.loadSeries();
                    };
                },

                async loadSeries() {
                    const tx = this.db.transaction('series', 'readonly');
                    const store = tx.objectStore('series');
                    const request = store.getAll();
                    request.onsuccess = () => {
                        this.series = request.result;
                    };
                },

                get filteredSeries() {
                    let result = this.series.filter(s => {
                        const matchesSearch = s.name.toLowerCase().includes(this.searchQuery.toLowerCase()) || 
                                              (s.description && s.description.toLowerCase().includes(this.searchQuery.toLowerCase()));
                        const matchesGroup = this.filterGroup === '' || s.group === this.filterGroup;
                        return matchesSearch && matchesGroup;
                    });

                    return result.sort((a, b) => {
                        let fieldA = a[this.sortField]?.toLowerCase() || '';
                        let fieldB = b[this.sortField]?.toLowerCase() || '';
                        if (fieldA < fieldB) return this.sortOrder === 'asc' ? -1 : 1;
                        if (fieldA > fieldB) return this.sortOrder === 'asc' ? 1 : -1;
                        return 0;
                    });
                },

                get groups() {
                    return [...new Set(this.series.map(s => s.group).filter(g => g))];
                },

                sortBy(field) {
                    if (this.sortField === field) {
                        this.sortOrder = this.sortOrder === 'asc' ? 'desc' : 'asc';
                    } else {
                        this.sortField = field;
                        this.sortOrder = 'asc';
                    }
                },

                openNewSeriesModal() {
                    this.editingSeries = null;
                    this.seriesForm = { name: '', group: '', description: '' };
                    this.modals.series = true;
                },

                async saveSeries() {
                    if (!this.seriesForm.name) return this.showToast('Name is required');
                    
                    const tx = this.db.transaction('series', 'readwrite');
                    const store = tx.objectStore('series');
                    const data = { ...this.seriesForm };
                    
                    if (this.editingSeries) data.id = this.editingSeries.id;
                    
                    const request = store.put(data);
                    request.onsuccess = () => {
                        this.loadSeries();
                        this.modals.series = false;
                        this.showToast('Series saved successfully');
                    };
                },

                async openSeriesDetail(series) {
                    this.currentSeries = series;
                    this.view = 'detail';
                    this.loadEntries(series.id);
                },

                async loadEntries(seriesId) {
                    const tx = this.db.transaction('entries', 'readonly');
                    const store = tx.objectStore('entries');
                    const index = store.index('seriesId');
                    const request = index.getAll(IDBKeyRange.only(seriesId));
                    
                    request.onsuccess = () => {
                        this.currentSeriesEntries = request.result.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                        if (this.detailSubView === 'chart') this.updateChart();
                    };
                },

                openAddEntryModal(series) {
                    this.activeSeriesForEntry = series;
                    this.editingEntry = null;
                    this.entryForm = { 
                        timestamp: new Date().toISOString().slice(0, 16), 
                        value: '', 
                        notes: '' 
                    };
                    this.modals.entry = true;
                },

                async saveEntry() {
                    if (!this.entryForm.timestamp || this.entryForm.value === '') {
                        return this.showToast('Date and Value are required');
                    }

                    const tx = this.db.transaction('entries', 'readwrite');
                    const store = tx.objectStore('entries');
                    const data = { 
                        ...this.entryForm, 
                        seriesId: this.activeSeriesForEntry.id,
                        value: parseFloat(this.entryForm.value)
                    };
                    
                    if (this.editingEntry) data.id = this.editingEntry.id;
                    
                    const request = store.put(data);
                    request.onsuccess = () => {
                        this.loadEntries(this.activeSeriesForEntry.id);
                        this.modals.entry = false;
                        this.showToast('Entry saved');
                    };
                },

                editEntry(entry) {
                    this.activeSeriesForEntry = this.currentSeries;
                    this.editingEntry = entry;
                    this.entryForm = { ...entry };
                    this.modals.entry = true;
                },

                async deleteEntry(id) {
                    if (!confirm('Are you sure you want to delete this entry?')) return;
                    const tx = this.db.transaction('entries', 'readwrite');
                    tx.objectStore('entries').delete(id);
                    tx.oncomplete = () => this.loadEntries(this.currentSeries.id);
                },

                initChart() {
                    this.$nextTick(() => {
                        const ctx = document.getElementById('seriesChart').getContext('2d');
                        if (chartInstance) chartInstance.destroy();
                        
                        chartInstance = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: [],
                                datasets: [{
                                    label: this.currentSeries?.name || 'Value',
                                    data: [],
                                    borderColor: '#4f46e5',
                                    backgroundColor: 'rgba(79, 70, 229, 0.1)',
                                    fill: true,
                                    tension: 0.3,
                                    pointBackgroundColor: '#4f46e5',
                                    pointRadius: 4
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: { legend: { display: false } },
                                scales: {
                                    x: { grid: { display: false } },
                                    y: { beginAtZero: false }
                                }
                            }
                        });
                        this.updateChart();
                    });
                },

                updateChart() {
                    if (!chartInstance) return;
                    const labels = this.currentSeriesEntries.map(e => this.formatDate(e.timestamp, true));
                    const values = this.currentSeriesEntries.map(e => e.value);
                    
                    chartInstance.data.labels = labels;
                    chartInstance.data.datasets[0].data = values;
                    chartInstance.data.datasets[0].label = this.currentSeries.name;
                    chartInstance.update();
                },

                formatDate(iso, short = false) {
                    const date = new Date(iso);
                    if (short) return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
                    return date.toLocaleString([], { dateStyle: 'medium', timeStyle: 'short' });
                },

                showToast(msg) {
                    this.toast.message = msg;
                    this.toast.show = true;
                    setTimeout(() => this.toast.show = false, 3000);
                }
            }
        }
    </script>
</body>
</html>
