<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronos - Time Series Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans" x-data="app()" x-init="initDB()">

    <header class="bg-white border-b border-slate-200 sticky top-0 z-30">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center space-x-2 cursor-pointer" @click="view = 'list'">
                <div class="bg-indigo-600 p-2 rounded-lg text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                </div>
                <h1 class="text-xl font-bold tracking-tight text-slate-800">Chronos</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button @click="openNewSeriesModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors shadow-sm">
                    + New Series
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        
        <template x-if="view === 'list'">
            <div class="space-y-6">
                <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                    <div class="flex-1 relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                        </span>
                        <input type="text" x-model="searchQuery" placeholder="Search series..." class="w-full pl-10 pr-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
                    </div>
                    <div class="flex gap-2">
                        <select x-model="filterGroup" class="bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm outline-none">
                            <option value="">All Groups</option>
                            <template x-for="group in groups" :key="group">
                                <option :value="group" x-text="group"></option>
                            </template>
                        </select>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 border-b border-slate-200 text-slate-500 text-xs uppercase tracking-wider font-semibold">
                            <tr>
                                <th class="px-6 py-4 cursor-pointer hover:text-indigo-600 transition-colors" @click="sortBy('name')">
                                    Series Name <span x-show="sortField === 'name'" x-text="sortOrder === 'asc' ? '↑' : '↓'"></span>
                                </th>
                                <th class="px-6 py-4">Group</th>
                                <th class="px-6 py-4">Summary</th>
                                <th class="px-6 py-4 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-100">
                            <template x-for="series in filteredSeries" :key="series.id">
                                <tr class="hover:bg-slate-50 transition-colors cursor-pointer group" @click="openSeriesDetail(series)">
                                    <td class="px-6 py-4 font-medium text-slate-800" x-text="series.name"></td>
                                    <td class="px-6 py-4">
                                        <span class="px-2 py-1 bg-slate-100 text-slate-600 rounded text-xs" x-text="series.group || 'General'"></span>
                                    </td>
                                    <td class="px-6 py-4 text-sm text-slate-500" x-text="series.description || 'No description'"></td>
                                    <td class="px-6 py-4 text-right" @click.stop>
                                        <button @click="openAddEntryModal(series)" class="text-indigo-600 hover:text-indigo-800 text-sm font-semibold">
                                            Add Entry
                                        </button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </template>

        <template x-if="view === 'detail'">
            <div class="space-y-6">
                <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                    <div>
                        <button @click="view = 'list'" class="text-slate-500 hover:text-indigo-600 flex items-center text-sm font-medium mb-2 transition-colors">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"/></svg>
                            Back to Dashboard
                        </button>
                        <h2 class="text-3xl font-bold text-slate-800" x-text="currentSeries.name"></h2>
                        <p class="text-slate-500 mt-1" x-text="currentSeries.description"></p>
                    </div>
                    <div class="flex bg-white p-1 rounded-xl border border-slate-200 shadow-sm overflow-x-auto">
                        <button @click="changeSubView('chart')" :class="detailSubView === 'chart' ? 'bg-indigo-50 text-indigo-600' : 'text-slate-500 hover:bg-slate-50'" class="px-4 py-2 rounded-lg text-sm font-semibold transition-all whitespace-nowrap">
                            Visualization
                        </button>
                        <button @click="changeSubView('analysis')" :class="detailSubView === 'analysis' ? 'bg-indigo-50 text-indigo-600' : 'text-slate-500 hover:bg-slate-50'" class="px-4 py-2 rounded-lg text-sm font-semibold transition-all whitespace-nowrap">
                            Analysis
                        </button>
                        <button @click="changeSubView('calendar')" :class="detailSubView === 'calendar' ? 'bg-indigo-50 text-indigo-600' : 'text-slate-500 hover:bg-slate-50'" class="px-4 py-2 rounded-lg text-sm font-semibold transition-all whitespace-nowrap">
                            Calendar
                        </button>
                        <button @click="changeSubView('history')" :class="detailSubView === 'history' ? 'bg-indigo-50 text-indigo-600' : 'text-slate-500 hover:bg-slate-50'" class="px-4 py-2 rounded-lg text-sm font-semibold transition-all whitespace-nowrap">
                            History
                        </button>
                    </div>
                </div>

                <div x-show="detailSubView === 'chart'" class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6">
                        <h3 class="text-lg font-semibold">Trend Analysis</h3>
                        <div class="flex flex-wrap gap-2">
                            <select x-model="chartSettings.period" @change="updateChart()" class="text-xs border border-slate-200 rounded-md px-2 py-1 bg-slate-50 outline-none focus:ring-1 focus:ring-indigo-500">
                                <option value="none">Raw Data</option>
                                <option value="day">Day Mean</option>
                                <option value="week">Weekly</option>
                                <option value="month">Monthly</option>
                                <option value="quarter">Quarterly</option>
                                <option value="year">Yearly</option>
                            </select>
                            <select x-show="chartSettings.period !== 'none'" x-model="chartSettings.metric" @change="updateChart()" class="text-xs border border-slate-200 rounded-md px-2 py-1 bg-slate-50 outline-none focus:ring-1 focus:ring-indigo-500">
                                <template x-for="m in metrics" :key="m.id">
                                    <option :value="m.id" x-text="m.label"></option>
                                </template>
                            </select>
                        </div>
                    </div>
                    <div class="relative h-96">
                        <canvas id="seriesChart"></canvas>
                    </div>
                </div>

                <div x-show="detailSubView === 'analysis'" class="space-y-6" x-cloak>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="md:col-span-1 bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
                            <h3 class="font-bold text-slate-800 mb-4">Select Metrics</h3>
                            <div class="space-y-2">
                                <template x-for="m in metrics" :key="m.id">
                                    <label class="flex items-center space-x-3 p-2 hover:bg-slate-50 rounded-lg cursor-pointer transition-colors border border-transparent hover:border-slate-100">
                                        <input type="checkbox" :value="m.id" x-model="analysisSelection" class="w-4 h-4 rounded border-slate-300 text-indigo-600 focus:ring-indigo-500">
                                        <span class="text-sm font-medium text-slate-700" x-text="m.label"></span>
                                    </label>
                                </template>
                            </div>
                        </div>
                        <div class="md:col-span-2 bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
                            <div class="p-4 bg-slate-50 border-b border-slate-200 font-semibold text-slate-700">Summary Statistics</div>
                            <table class="w-full text-left text-sm">
                                <thead class="bg-slate-50/50 border-b border-slate-200 text-slate-500 uppercase text-[10px] tracking-widest">
                                    <tr>
                                        <th class="px-6 py-4">Statistic</th>
                                        <th class="px-6 py-4">Value</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-slate-100">
                                    <template x-for="stat in activeStats" :key="stat.label">
                                        <tr class="hover:bg-slate-50/50 transition-colors">
                                            <td class="px-6 py-4 font-medium text-slate-600" x-text="stat.label"></td>
                                            <td class="px-6 py-4 text-indigo-600 font-bold text-lg" x-text="stat.value"></td>
                                        </tr>
                                    </template>
                                    <template x-if="activeStats.length === 0">
                                        <tr>
                                            <td colspan="2" class="px-6 py-10 text-center text-slate-400 italic">Select metrics to display analysis</td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div x-show="detailSubView === 'calendar'" class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="p-4 border-b border-slate-100 flex items-center justify-between bg-slate-50/50">
                        <div class="flex items-center space-x-4">
                            <h3 class="text-lg font-bold text-slate-800" x-text="formatMonth(calendarDate)"></h3>
                            <div class="flex border border-slate-200 rounded-lg overflow-hidden bg-white">
                                <button @click="prevMonth()" class="p-2 hover:bg-slate-50 border-r border-slate-200">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"/></svg>
                                </button>
                                <button @click="nextMonth()" class="p-2 hover:bg-slate-50">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5l7 7-7 7"/></svg>
                                </button>
                            </div>
                        </div>
                        <span class="text-xs text-slate-400 font-medium italic">Click a day to add or edit data</span>
                    </div>
                    <div class="grid grid-cols-7 border-b border-slate-100">
                        <template x-for="day in ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']">
                            <div class="py-3 text-center text-xs font-bold text-slate-400 uppercase tracking-widest" x-text="day"></div>
                        </template>
                    </div>
                    <div class="grid grid-cols-7">
                        <template x-for="day in calendarDays" :key="day.dateString">
                            <div 
                                @click="handleCalendarDayClick(day)"
                                :class="[
                                    day.isCurrentMonth ? 'bg-white' : 'bg-slate-50 text-slate-300',
                                    'h-32 border-b border-r border-slate-100 p-2 transition-colors cursor-pointer hover:bg-indigo-50 group'
                                ]"
                            >
                                <div class="flex justify-between items-start">
                                    <span :class="day.isToday ? 'bg-indigo-600 text-white w-6 h-6 flex items-center justify-center rounded-full text-xs font-bold' : 'text-xs font-medium'" x-text="day.day"></span>
                                </div>
                                <div class="mt-2 space-y-1 overflow-y-auto max-h-20 custom-scrollbar">
                                    <template x-for="entry in day.entries" :key="entry.id">
                                        <div class="bg-indigo-100 text-indigo-700 text-[10px] px-2 py-1 rounded border border-indigo-200 font-bold truncate">
                                            <span x-text="entry.value"></span>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>

                <div x-show="detailSubView === 'history'" class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                        <h3 class="text-lg font-semibold">Data History</h3>
                        <button @click="openAddEntryModal(currentSeries)" class="text-sm bg-indigo-600 text-white px-4 py-2 rounded-lg font-medium">+ Add Entry</button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 text-slate-500 text-xs uppercase tracking-wider font-semibold">
                                <tr>
                                    <th class="px-6 py-3">Date</th>
                                    <th class="px-6 py-3">Value</th>
                                    <th class="px-6 py-3">Notes</th>
                                    <th class="px-6 py-3 text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-100">
                                <template x-for="entry in currentSeriesEntries" :key="entry.id">
                                    <tr class="hover:bg-slate-50">
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium" x-text="formatDate(entry.timestamp)"></td>
                                        <td class="px-6 py-4 text-sm text-indigo-600 font-bold" x-text="entry.value"></td>
                                        <td class="px-6 py-4 text-sm text-slate-500" x-text="entry.notes || '-'"></td>
                                        <td class="px-6 py-4 text-right space-x-3">
                                            <button @click="editEntry(entry)" class="text-slate-400 hover:text-indigo-600 transition-colors">Edit</button>
                                            <button @click="deleteEntry(entry.id)" class="text-slate-400 hover:text-red-600 transition-colors">Delete</button>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </template>
    </main>

    <div x-show="modals.series" class="fixed inset-0 z-50 overflow-y-auto" x-cloak>
        <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity bg-slate-900 bg-opacity-50" @click="modals.series = false"></div>
            <div class="inline-block overflow-hidden text-left align-bottom transition-all transform bg-white rounded-2xl shadow-xl sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="px-6 py-6 bg-white">
                    <h3 class="text-xl font-bold text-slate-900" x-text="editingSeries ? 'Edit Series' : 'Create New Series'"></h3>
                    <div class="mt-6 space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-700">Name</label>
                            <input type="text" x-model="seriesForm.name" class="w-full mt-1 px-4 py-2 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700">Group</label>
                            <input type="text" x-model="seriesForm.group" list="group-list" class="w-full mt-1 px-4 py-2 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500">
                            <datalist id="group-list">
                                <template x-for="g in groups" :key="g">
                                    <option :value="g"></option>
                                </template>
                            </datalist>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700">Description</label>
                            <textarea x-model="seriesForm.description" rows="3" class="w-full mt-1 px-4 py-2 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                        </div>
                    </div>
                </div>
                <div class="px-6 py-4 bg-slate-50 flex justify-end space-x-3">
                    <button @click="modals.series = false" class="px-4 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100 rounded-lg transition-colors">Cancel</button>
                    <button @click="saveSeries()" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded-lg shadow-sm transition-colors">Save Series</button>
                </div>
            </div>
        </div>
    </div>

    <div x-show="modals.entry" class="fixed inset-0 z-50 overflow-y-auto" x-cloak>
        <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity bg-slate-900 bg-opacity-50" @click="modals.entry = false"></div>
            <div class="inline-block overflow-hidden text-left align-bottom transition-all transform bg-white rounded-2xl shadow-xl sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="px-6 py-6 bg-white">
                    <h3 class="text-xl font-bold text-slate-900" x-text="editingEntry ? 'Edit Entry' : 'Add New Entry'"></h3>
                    <p class="text-sm text-slate-500" x-text="'Series: ' + (activeSeriesForEntry?.name)"></p>
                    <div class="mt-6 space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-700">Date & Time</label>
                            <input type="datetime-local" x-model="entryForm.timestamp" class="w-full mt-1 px-4 py-2 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700">Value</label>
                            <input type="number" step="any" x-model="entryForm.value" class="w-full mt-1 px-4 py-2 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700">Notes (Optional)</label>
                            <input type="text" x-model="entryForm.notes" class="w-full mt-1 px-4 py-2 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                    </div>
                </div>
                <div class="px-6 py-4 bg-slate-50 flex justify-end space-x-3">
                    <button @click="modals.entry = false" class="px-4 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100 rounded-lg transition-colors">Cancel</button>
                    <button @click="saveEntry()" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded-lg shadow-sm transition-colors">Save Entry</button>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed bottom-5 right-5 z-[100]" x-show="toast.show" x-transition x-cloak>
        <div class="bg-slate-800 text-white px-6 py-3 rounded-xl shadow-lg flex items-center space-x-3">
            <span x-text="toast.message"></span>
            <button @click="toast.show = false" class="text-slate-400 hover:text-white">&times;</button>
        </div>
    </div>

    <script>
        function app() {
            let chartInstance = null;

            return {
                view: 'list',
                detailSubView: 'chart',
                calendarDate: new Date(),
                db: null,
                series: [],
                currentSeries: null,
                currentSeriesEntries: [],
                
                searchQuery: '',
                filterGroup: '',
                sortField: 'name',
                sortOrder: 'asc',

                modals: { series: false, entry: false },
                editingSeries: null,
                seriesForm: { name: '', group: '', description: '' },
                editingEntry: null,
                activeSeriesForEntry: null,
                entryForm: { timestamp: '', value: '', notes: '' },
                toast: { show: false, message: '' },

                // Analysis & Visualization state
                chartSettings: { period: 'none', metric: 'mean' },
                analysisSelection: ['mean', 'median', 'count'],
                metrics: [
                    { id: 'mean', label: 'Mean' },
                    { id: 'sum', label: 'Sum' },
                    { id: 'count', label: 'Count' },
                    { id: 'min', label: 'Quartile 0 (Min)' },
                    { id: 'q1', label: 'Quartile 1' },
                    { id: 'median', label: 'Quartile 2 (Median)' },
                    { id: 'q3', label: 'Quartile 3' },
                    { id: 'max', label: 'Quartile 4 (Max)' }
                ],

                async initDB() {
                    const request = indexedDB.open('ChronosDB', 1);
                    request.onupgradeneeded = (e) => {
                        const db = e.target.result;
                        if (!db.objectStoreNames.contains('series')) {
                            db.createObjectStore('series', { keyPath: 'id', autoIncrement: true });
                        }
                        if (!db.objectStoreNames.contains('entries')) {
                            const entriesStore = db.createObjectStore('entries', { keyPath: 'id', autoIncrement: true });
                            entriesStore.createIndex('seriesId', 'seriesId', { unique: false });
                        }
                    };
                    request.onsuccess = (e) => {
                        this.db = e.target.result;
                        this.loadSeries();
                    };
                },

                async loadSeries() {
                    const tx = this.db.transaction('series', 'readonly');
                    const request = tx.objectStore('series').getAll();
                    request.onsuccess = () => { this.series = request.result; };
                },

                get filteredSeries() {
                    let result = this.series.filter(s => {
                        const matchesSearch = s.name.toLowerCase().includes(this.searchQuery.toLowerCase()) || 
                                              (s.description && s.description.toLowerCase().includes(this.searchQuery.toLowerCase()));
                        const matchesGroup = this.filterGroup === '' || s.group === this.filterGroup;
                        return matchesSearch && matchesGroup;
                    });
                    return result.sort((a, b) => {
                        let fieldA = a[this.sortField]?.toLowerCase() || '';
                        let fieldB = b[this.sortField]?.toLowerCase() || '';
                        if (fieldA < fieldB) return this.sortOrder === 'asc' ? -1 : 1;
                        if (fieldA > fieldB) return this.sortOrder === 'asc' ? 1 : -1;
                        return 0;
                    });
                },

                get groups() {
                    return [...new Set(this.series.map(s => s.group).filter(g => g))];
                },

                sortBy(field) {
                    if (this.sortField === field) this.sortOrder = this.sortOrder === 'asc' ? 'desc' : 'asc';
                    else { this.sortField = field; this.sortOrder = 'asc'; }
                },

                openNewSeriesModal() {
                    this.editingSeries = null;
                    this.seriesForm = { name: '', group: '', description: '' };
                    this.modals.series = true;
                },

                async saveSeries() {
                    if (!this.seriesForm.name) return this.showToast('Name is required');
                    const tx = this.db.transaction('series', 'readwrite');
                    const data = { ...this.seriesForm };
                    if (this.editingSeries) data.id = this.editingSeries.id;
                    tx.objectStore('series').put(data).onsuccess = () => {
                        this.loadSeries();
                        this.modals.series = false;
                        this.showToast('Series saved');
                    };
                },

                async openSeriesDetail(series) {
                    this.currentSeries = series;
                    this.view = 'detail';
                    this.loadEntries(series.id);
                },

                async loadEntries(seriesId) {
                    const tx = this.db.transaction('entries', 'readonly');
                    const request = tx.objectStore('entries').index('seriesId').getAll(IDBKeyRange.only(seriesId));
                    request.onsuccess = () => {
                        this.currentSeriesEntries = request.result.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                        if (this.detailSubView === 'chart') this.updateChart();
                    };
                },

                // Analysis Logic
                get activeStats() {
                    if (!this.currentSeriesEntries.length) return [];
                    const sortedValues = this.currentSeriesEntries.map(e => e.value).sort((a, b) => a - b);
                    const stats = this.calculateStats(sortedValues);
                    return this.metrics
                        .filter(m => this.analysisSelection.includes(m.id))
                        .map(m => ({ label: m.label, value: stats[m.id].toLocaleString(undefined, { maximumFractionDigits: 2 }) }));
                },

                calculateStats(values) {
                    if (!values.length) return {};
                    const sum = values.reduce((a, b) => a + b, 0);
                    const getQuartile = (q) => {
                        const pos = (values.length - 1) * q;
                        const base = Math.floor(pos);
                        const rest = pos - base;
                        if (values[base + 1] !== undefined) return values[base] + rest * (values[base + 1] - values[base]);
                        return values[base];
                    };
                    return {
                        mean: sum / values.length,
                        sum: sum,
                        count: values.length,
                        min: values[0],
                        q1: getQuartile(0.25),
                        median: getQuartile(0.5),
                        q3: getQuartile(0.75),
                        max: values[values.length - 1]
                    };
                },

                // Calendar Logic
                get calendarDays() {
                    const year = this.calendarDate.getFullYear();
                    const month = this.calendarDate.getMonth();
                    const firstDay = new Date(year, month, 1).getDay();
                    const daysInMonth = new Date(year, month + 1, 0).getDate();
                    
                    const days = [];
                    const prevMonthLastDay = new Date(year, month, 0).getDate();
                    
                    for (let i = firstDay - 1; i >= 0; i--) {
                        const d = new Date(year, month - 1, prevMonthLastDay - i);
                        days.push(this.createDayObject(d, false));
                    }
                    for (let i = 1; i <= daysInMonth; i++) {
                        const d = new Date(year, month, i);
                        days.push(this.createDayObject(d, true));
                    }
                    const remaining = 42 - days.length;
                    for (let i = 1; i <= remaining; i++) {
                        const d = new Date(year, month + 1, i);
                        days.push(this.createDayObject(d, false));
                    }
                    return days;
                },

                createDayObject(date, isCurrentMonth) {
                    const dateString = date.toISOString().split('T')[0];
                    const entries = this.currentSeriesEntries.filter(e => e.timestamp.startsWith(dateString));
                    return {
                        date,
                        dateString,
                        day: date.getDate(),
                        isCurrentMonth,
                        isToday: new Date().toDateString() === date.toDateString(),
                        entries
                    };
                },

                handleCalendarDayClick(day) {
                    if (day.entries.length > 0) {
                        this.editEntry(day.entries[0]);
                    } else {
                        this.activeSeriesForEntry = this.currentSeries;
                        this.editingEntry = null;
                        const now = new Date();
                        const timestamp = new Date(day.date);
                        timestamp.setHours(now.getHours(), now.getMinutes());
                        this.entryForm = { 
                            timestamp: timestamp.toISOString().slice(0, 16), 
                            value: '', 
                            notes: '' 
                        };
                        this.modals.entry = true;
                    }
                },

                prevMonth() { this.calendarDate = new Date(this.calendarDate.setMonth(this.calendarDate.getMonth() - 1)); },
                nextMonth() { this.calendarDate = new Date(this.calendarDate.setMonth(this.calendarDate.getMonth() + 1)); },
                formatMonth(date) { return date.toLocaleDateString([], { month: 'long', year: 'numeric' }); },

                changeSubView(view) {
                    this.detailSubView = view;
                    if (view === 'chart') this.initChart();
                },

                openAddEntryModal(series) {
                    this.activeSeriesForEntry = series;
                    this.editingEntry = null;
                    this.entryForm = { timestamp: new Date().toISOString().slice(0, 16), value: '', notes: '' };
                    this.modals.entry = true;
                },

                async saveEntry() {
                    if (!this.entryForm.timestamp || this.entryForm.value === '') return this.showToast('Date and Value required');
                    const tx = this.db.transaction('entries', 'readwrite');
                    const data = { ...this.entryForm, seriesId: this.activeSeriesForEntry.id, value: parseFloat(this.entryForm.value) };
                    if (this.editingEntry) data.id = this.editingEntry.id;
                    tx.objectStore('entries').put(data).onsuccess = () => {
                        this.loadEntries(this.activeSeriesForEntry.id);
                        this.modals.entry = false;
                        this.showToast('Entry saved');
                    };
                },

                editEntry(entry) {
                    this.activeSeriesForEntry = this.currentSeries;
                    this.editingEntry = entry;
                    this.entryForm = { ...entry };
                    this.modals.entry = true;
                },

                async deleteEntry(id) {
                    if (!confirm('Delete this entry?')) return;
                    const tx = this.db.transaction('entries', 'readwrite');
                    tx.objectStore('entries').delete(id);
                    tx.oncomplete = () => this.loadEntries(this.currentSeries.id);
                },

                // Visualization Logic
                initChart() {
                    this.$nextTick(() => {
                        const canvas = document.getElementById('seriesChart');
                        if (!canvas) return;
                        const ctx = canvas.getContext('2d');
                        if (chartInstance) chartInstance.destroy();
                        chartInstance = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: [],
                                datasets: [{
                                    label: 'Value',
                                    data: [],
                                    borderColor: '#4f46e5',
                                    backgroundColor: 'rgba(79, 70, 229, 0.1)',
                                    fill: true,
                                    tension: 0.3,
                                    pointRadius: 4,
                                    pointHoverRadius: 6
                                }]
                            },
                            options: { 
                                responsive: true, 
                                maintainAspectRatio: false,
                                plugins: {
                                    legend: { display: true, position: 'top' },
                                    tooltip: { mode: 'index', intersect: false }
                                },
                                scales: {
                                    y: { beginAtZero: false, grid: { color: '#f1f5f9' } },
                                    x: { grid: { display: false } }
                                }
                            }
                        });
                        this.updateChart();
                    });
                },

                updateChart() {
                    if (!chartInstance) return;
                    
                    let labels, data, labelText;

                    if (this.chartSettings.period === 'none') {
                        labels = this.currentSeriesEntries.map(e => this.formatDate(e.timestamp, true));
                        data = this.currentSeriesEntries.map(e => e.value);
                        labelText = 'Raw Values';
                    } else {
                        const aggregated = this.getAggregatedData();
                        labels = aggregated.map(a => a.label);
                        data = aggregated.map(a => a.value);
                        const metricLabel = this.metrics.find(m => m.id === this.chartSettings.metric).label;
                        labelText = `${metricLabel} (${this.chartSettings.period})`;
                    }

                    chartInstance.data.labels = labels;
                    chartInstance.data.datasets[0].data = data;
                    chartInstance.data.datasets[0].label = labelText;
                    chartInstance.update();
                },

                getAggregatedData() {
                    const groups = {};
                    this.currentSeriesEntries.forEach(entry => {
                        const date = new Date(entry.timestamp);
                        let key;
                        switch(this.chartSettings.period) {
                            case 'day': key = entry.timestamp.split('T')[0]; break;
                            case 'week': 
                                const d = new Date(date);
                                d.setDate(d.getDate() - d.getDay()); // Start of week (Sun)
                                key = d.toISOString().split('T')[0];
                                break;
                            case 'month': key = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}`; break;
                            case 'quarter': key = `${date.getFullYear()}-Q${Math.floor(date.getMonth() / 3) + 1}`; break;
                            case 'year': key = `${date.getFullYear()}`; break;
                        }
                        if (!groups[key]) groups[key] = [];
                        groups[key].push(entry.value);
                    });

                    return Object.keys(groups).sort().map(key => {
                        const values = groups[key].sort((a, b) => a - b);
                        const stats = this.calculateStats(values);
                        return { 
                            label: key, 
                            value: stats[this.chartSettings.metric] 
                        };
                    });
                },

                formatDate(iso, short = false) {
                    const date = new Date(iso);
                    return short ? date.toLocaleDateString([], { month: 'short', day: 'numeric' }) : date.toLocaleString([], { dateStyle: 'medium', timeStyle: 'short' });
                },

                showToast(msg) {
                    this.toast.message = msg;
                    this.toast.show = true;
                    setTimeout(() => this.toast.show = false, 3000);
                }
            }
        }
    </script>
