<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronos - Time Series Manager</title>
    <link rel="icon" type="image/png" href="icon-192.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Better touch targets for mobile inputs */
        @media (max-width: 640px) {
            input, select, button {
                min-height: 44px; /* Apple/Google recommended touch size */
            }
        }

        [x-cloak] { display: none !important; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <link rel="apple-touch-icon" href="icon-192.png">

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
            .then(reg => console.log('Service Worker registered', reg))
            .catch(err => console.error('Service Worker registration failed', err));
        });
      }
    </script>
    <!-- PWA -->
</head>
<body class="bg-slate-50 text-slate-900 font-sans" x-data="app()" x-init="initDB()">

    <header class="bg-white border-b border-slate-200 sticky top-0 z-30">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center space-x-2 cursor-pointer" @click="view = 'list'">
                <div class="bg-indigo-600 p-2 rounded-lg text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                </div>
                <h1 class="text-xl font-bold tracking-tight text-slate-800">Chronos</h1>
            </div>
                        <div class="flex items-center space-x-3">
                <div x-data="{ open: false }" class="relative" @click.away="open = false">
                    <button @click="open = !open" class="flex items-center space-x-2 px-3 py-2 text-sm font-medium text-slate-600 hover:bg-slate-100 rounded-lg transition-colors">
                        <i class="fa-solid fa-file-import"></i>
                        <span>Data</span>
                        <i class="fa-solid fa-chevron-down text-[10px]"></i>
                    </button>

                    <div x-show="open" x-cloak 
                         class="absolute right-0 mt-2 w-48 bg-white border border-slate-200 rounded-xl shadow-lg z-50 py-1 overflow-hidden">
                        
                        <div class="px-3 py-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest border-b border-slate-50">Transfer</div>
                        
                        <button @click="exportData(); open = false" class="w-full text-left px-4 py-2 text-sm text-slate-700 hover:bg-indigo-50 hover:text-indigo-600 flex items-center">
                            <i class="fa-solid fa-download w-5"></i> Export JSON
                        </button>
                        <label class="w-full text-left px-4 py-2 text-sm text-slate-700 hover:bg-indigo-50 hover:text-indigo-600 flex items-center cursor-pointer">
                            <i class="fa-solid fa-upload w-5"></i> Import JSON
                            <input type="file" accept=".json" class="hidden" @change="importData($event); open = false">
                        </label>

                        <div class="border-t border-slate-100 my-1"></div>
                        
                        <button @click="exportCSV(); open = false" class="w-full text-left px-4 py-2 text-sm text-slate-700 hover:bg-indigo-50 hover:text-indigo-600 flex items-center">
                            <i class="fa-solid fa-file-csv w-5"></i> Export CSV
                        </button>
                        <label class="w-full text-left px-4 py-2 text-sm text-slate-700 hover:bg-indigo-50 hover:text-indigo-600 flex items-center cursor-pointer">
                            <i class="fa-solid fa-file-import w-5"></i> Import CSV
                            <input type="file" accept=".csv" class="hidden" @change="importCSV($event); open = false">
                        </label>
                    </div>
                </div>
                <div class="w-px h-6 bg-slate-200"></div>
                <button @click="modals.manageGroups = true; showAddGroupForm = false; editingGroup = null" class="text-slate-600 hover:text-indigo-600 text-sm font-medium">Groups</button>
                <button @click="openNewSeriesModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors shadow-sm">
                    + New Series
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 pb-8">
        <template x-if="view === 'list'">
            <div class="space-y-6">
                <div class="px-1 py-4 border-b border-slate-200 flex flex-wrap items-center justify-between gap-x-6 gap-y-3" x-data="{ showAllFilters: false }">
            
                    <div class="flex items-center gap-4">
                        <button @click="showAllFilters = !showAllFilters" 
                                class="flex items-center space-x-1.5 text-xs font-bold text-slate-500 uppercase hover:text-indigo-600 transition-colors whitespace-nowrap">
                            <i class="fa-solid" :class="showAllFilters ? 'fa-filter-circle-xmark' : 'fa-filter'"></i>
                            <span x-text="showAllFilters ? 'Close' : 'Filter'"></span>
                        </button>
                        
                        <div class="flex flex-wrap gap-2 items-center">
                            <template x-for="group in groups.filter(g => selectedGroups.includes(g.name))" :key="'active-'+group.id">
                                <label :style="`background-color: ${group.color || '#4f46e5'}20; border-color: ${group.color || '#4f46e5'}; color: ${group.color || '#4f46e5'}`"
                                       class="inline-flex items-center px-3 py-1 rounded-full border cursor-pointer transition-colors text-xs font-medium shadow-sm">
                                    <input type="checkbox" :value="group.name" x-model="selectedGroups" class="hidden">
                                    <span x-text="group.name"></span>
                                </label>
                            </template>
                            <template x-for="group in groups.filter(g => !selectedGroups.includes(g.name))" :key="'inactive-'+group.id">
                                <label x-show="showAllFilters" 
                                       x-transition 
                                       class="inline-flex items-center px-3 py-1 rounded-full border cursor-pointer transition-all text-xs font-medium bg-slate-50 border-slate-200 text-slate-500 hover:border-indigo-300 hover:text-indigo-600"
                                       :style="group.color ? `background-color: ${group.color}10; border-color: ${group.color}30; color: ${group.color}80` : ''"
                                       >
                                    <input type="checkbox" :value="group.name" x-model="selectedGroups" class="hidden">
                                    <span x-text="group.name"></span>
                                </label>
                            </template>
                            <template x-if="selectedGroups.length === 0 && !showAllFilters">
                                <span class="text-xs font-medium text-slate-400">Showing all series</span>
                            </template>
                        </div>
                    </div>

                    <div class="flex items-center gap-4 border-t sm:border-t-0 pt-3 sm:pt-0 border-slate-100">
                        <div class="flex items-center space-x-2">
                            <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Sort:</span>
                            <div class="flex bg-slate-200/50 p-1 rounded-lg">
                                <button @click="sortBy('name')" 
                                        :class="sortField === 'name' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-500'"
                                        class="px-3 py-1 text-xs font-bold rounded-md transition-all flex items-center space-x-1">
                                    <span>Name</span>
                                    <span x-show="sortField === 'name'" x-text="sortOrder === 'asc' ? '↑' : '↓'"></span>
                                </button>
                                <button @click="sortBy('group')" 
                                        :class="sortField === 'group' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-500'"
                                        class="px-3 py-1 text-xs font-bold rounded-md transition-all flex items-center space-x-1">
                                    <span>Group</span>
                                    <span x-show="sortField === 'group'" x-text="sortOrder === 'asc' ? '↑' : '↓'"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3">
                    <template x-for="s in filteredSeries" :key="s.id">
                        <div @click="openSeriesDetail(s)" 
                             class="px-4 py-3 rounded-xl border shadow-sm transition-all cursor-pointer group flex flex-col justify-center min-h-[100px]"
                             :class="s.group ? 'hover:shadow-md' : 'bg-white border-slate-200 hover:border-indigo-300 hover:shadow-md'"
                             :style="s.group ? `background-color: ${groups.find(g => g.name === s.group)?.color}12; border-color: ${groups.find(g => g.name === s.group)?.color}40;` : ''">
                            
                            <div class="flex justify-between items-center mb-1">
                                <div class="min-w-0 flex-1">
                                    <div class="font-bold text-slate-800 truncate leading-tight" x-text="s.name"></div>
                                    <div x-show="s.group" 
                                         class="text-[10px] font-bold uppercase tracking-tight truncate" 
                                         :style="`color: ${groups.find(g => g.name === s.group)?.color || '#94a3b8'}`"
                                         x-text="s.group"></div>
                                </div>
                                
                                <div class="flex items-center space-x-1 ml-2" @click.stop>
                                    <button @click="openAddEntryModal(s)" 
                                            class="p-1.5 rounded-lg transition-colors"
                                            :class="s.startTime ? 'bg-red-100 text-red-600 animate-pulse' : 'text-indigo-600 hover:bg-indigo-50'">
                                        <template x-if="s.startTime"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"></path></svg></template>
                                        <template x-if="!s.startTime"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg></template>
                                    </button>
                                    <button @click="editSeries(s)" class="p-1.5 text-slate-300 hover:text-indigo-600 hover:bg-white/50 rounded-lg">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                                    </button>
                                    <button @click="deleteSeries(s.id)" class="p-1.5 text-slate-300 hover:text-red-600 hover:bg-red-50 rounded-lg">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                    </button>
                                </div>
                            </div>

                            <div class="mt-2 flex items-baseline">
                                <template x-if="s.startTime && s.config?.quickAddAction === 'chronometer'">
                                    <div class="flex items-baseline animate-pulse">
                                        <span class="text-sm font-black text-red-600 truncate" x-text="getRunningTime(s)"></span>
                                        <span class="text-[10px] font-bold text-red-400 uppercase ml-1.5">Running</span>
                                    </div>
                                </template>
                                <template x-if="!(s.startTime && s.config?.quickAddAction === 'chronometer')">
                                    <div class="flex items-baseline">
                                        <template x-if="s.summaryDisplay">
                                            <div class="flex items-baseline">
                                                <span class="text-sm font-black text-indigo-600 truncate" x-text="s.summaryDisplay.split(': ')[1]"></span>
                                                <span class="text-[10px] font-bold text-slate-400 uppercase ml-1.5" x-text="s.summaryDisplay.split(': ')[0]"></span>
                                            </div>
                                        </template>
                                        <template x-if="!s.summaryDisplay">
                                            <span class="text-[10px] text-slate-300 italic">No data</span>
                                        </template>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </template>

        <template x-if="view === 'detail'">
            <div class="space-y-6">
                <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                    <div>
                        <button @click="view = 'list'" class="text-slate-500 hover:text-indigo-600 flex items-center text-sm font-medium mb-2 transition-colors">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"/></svg>
                            Back to Dashboard
                        </button>
                        <div class="flex items-center space-x-3">
                            <h2 class="text-3xl font-bold text-slate-800" x-text="currentSeries.name"></h2>
                        </div>
                    </div>
                    <div class="flex bg-slate-100 p-1 rounded-xl border border-slate-200 overflow-x-auto no-scrollbar sticky top-20 z-20 shadow-sm">
                        <template x-for="tab in [
                            {id: 'chart', icon: 'fa-chart-line'},
                            {id: 'analysis', icon: 'fa-square-root-variable'},
                            {id: 'calendar', icon: 'fa-calendar-days'},
                            {id: 'history', icon: 'fa-table-list'},
                            {id: 'config', icon: 'fa-gear'}
                        ]">
                            <button @click="changeSubView(tab.id)" 
                                    :class="detailSubView === tab.id ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-500'" 
                                    class="flex-1 min-w-[60px] py-2.5 rounded-lg text-sm transition-all flex justify-center items-center">
                                <i class="fa-solid" :class="tab.icon"></i>
                            </button>
                        </template>
                    </div>
                </div>

                <div x-show="detailSubView === 'chart'" class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6">
                        <h3 class="text-lg font-semibold">Trend Analysis</h3>
                        <div class="flex flex-wrap items-center gap-4">
                            <label class="flex items-center space-x-2 text-sm text-slate-600 cursor-pointer">
                                <input type="checkbox" x-model="chartSettings.logScale" @change="updateChart()" class="rounded border-slate-300 text-indigo-600 focus:ring-indigo-500">
                                <span>Log Scale</span>
                            </label>
                            <select x-model="chartSettings.period" @change="updateChart()" class="text-xs border border-slate-200 rounded-md px-2 py-1 bg-slate-50 outline-none focus:ring-1 focus:ring-indigo-500">
                                <option value="none">Raw Data</option>
                                <option value="day">Day</option>
                                <option value="week">Week</option>
                                <option value="month">Month</option>
                                <option value="quarter">Quarter</option>
                                <option value="year">Year</option>
                            </select>

                            <div class="flex items-center space-x-2 border-l pl-4 border-slate-200">
                                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">Running Stat</span>
                                <select x-model="chartSettings.runningMetric" @change="updateChart()" class="text-xs border border-slate-200 rounded-md px-2 py-1 bg-slate-50 outline-none focus:ring-1 focus:ring-indigo-500">
                                    <option value="">None</option>
                                    <template x-for="m in metrics" :key="m.id">
                                        <option :value="m.id" x-text="m.label"></option>
                                    </template>
                                </select>
                                <input type="number" x-model.number="chartSettings.window" @input="updateChart()" min="2" step="1" placeholder="Win" class="w-16 text-xs border border-slate-200 rounded-md px-2 py-1 bg-slate-50 outline-none focus:ring-1 focus:ring-indigo-500">
                            </div>
                        </div>
                    </div>
                    <div class="relative h-96">
                        <canvas id="seriesChart"></canvas>
                    </div>
                </div>

                <div x-show="detailSubView === 'analysis'" class="space-y-6" x-cloak>
                    <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
                        <div class="mb-6">
                            <h3 class="font-bold text-slate-800 py-4">Statistics Selection</h3>
                            <div class="flex flex-wrap gap-2">
                                <template x-for="m in metrics" :key="m.id">
                                    <button @click="analysisSelection.includes(m.id) ? analysisSelection = analysisSelection.filter(i => i !== m.id) : analysisSelection.push(m.id); updateChart()"
                                            :class="analysisSelection.includes(m.id) ? 'bg-indigo-600 text-white border-indigo-600' : 'bg-white text-slate-600 border-slate-200 hover:border-indigo-300'"
                                            class="px-3 py-1.5 rounded-lg border text-xs font-bold transition-all flex items-center space-x-2">
                                        <i class="fa-solid fa-check text-[10px]" x-show="analysisSelection.includes(m.id)"></i>
                                        <span x-text="m.label"></span>
                                    </button>
                                </template>
                            </div>
                        </div>

                        <div class="border-t border-slate-100">
                            <h3 class="font-bold text-slate-800 py-4">All Time Statistics</h3>
                            <div class="overflow-hidden rounded-xl border border-slate-100">
                                <table class="w-full text-left text-sm">
                                    <thead class="bg-slate-50 text-slate-500 uppercase text-[10px] tracking-widest">
                                        <tr><th class="px-6 py-3">Statistic</th><th class="px-6 py-3">Value</th></tr>
                                    </thead>
                                    <tbody class="divide-y divide-slate-100">
                                        <template x-for="stat in activeStats" :key="stat.label">
                                            <tr class="hover:bg-slate-50/50 transition-colors">
                                                <td class="px-6 py-3 font-medium text-slate-600" x-text="stat.label"></td>
                                                <td class="px-6 py-3 text-indigo-600 font-black text-base" x-text="stat.value"></td>
                                            </tr>
                                        </template>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div x-show="detailSubView === 'calendar'" class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden" x-cloak>
                    <div class="p-4 border-b border-slate-100 flex items-center justify-between bg-slate-50/50">
                        <div class="flex items-center space-x-4">
                            <h3 class="text-lg font-bold text-slate-800" x-text="formatMonth(calendarDate)"></h3>
                            <div class="flex border border-slate-200 rounded-lg overflow-hidden bg-white">
                                <button @click="prevMonth()" class="p-2 hover:bg-slate-50 border-r border-slate-200"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"/></svg></button>
                                <button @click="nextMonth()" class="p-2 hover:bg-slate-50"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5l7 7-7 7"/></svg></button>
                            </div>
                        </div>
                    </div>
                    <div class="grid grid-cols-7 border-b border-slate-100">
                        <template x-for="day in ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']">
                            <div class="py-3 text-center text-xs font-bold text-slate-400 uppercase tracking-widest" x-text="day"></div>
                        </template>
                    </div>
                    <div class="grid grid-cols-7">
                        <template x-for="day in calendarDays" :key="day.dateString">
                            <div @click="handleCalendarDayClick(day)" :class="[day.isCurrentMonth ? 'bg-white' : 'bg-slate-50 text-slate-300', 'h-32 border-b border-r border-slate-100 p-2 cursor-pointer hover:bg-indigo-50']">
                                <span :class="day.isToday ? 'bg-indigo-600 text-white w-6 h-6 flex items-center justify-center rounded-full text-xs font-bold' : 'text-xs font-medium'" x-text="day.day"></span>
                                <div class="mt-2 flex-1 flex flex-col min-h-0">
                                    <template x-if="day.entries.length === 1">
                                        <div @click.stop="editEntry(day.entries[0])" 
                                             class="flex-1 flex items-center justify-center text-indigo-600 font-black text-lg hover:bg-indigo-50/50 rounded-lg transition-colors"
                                             x-text="currentSeries.type === 'time' ? formatDuration(day.entries[0].value) : day.entries[0].value">
                                        </div>
                                    </template>

                                    <template x-if="day.entries.length > 1">
                                        <div class="space-y-1 overflow-y-auto max-h-20 custom-scrollbar">
                                            <template x-for="entry in day.entries" :key="entry.id">
                                                <div @click.stop="editEntry(entry)" 
                                                    class="bg-indigo-100 text-indigo-700 text-[10px] px-2 py-1 rounded border border-indigo-200 font-bold truncate hover:bg-indigo-200 transition-colors" 
                                                    x-text="currentSeries.type === 'time' ? formatDuration(entry.value) : entry.value"></div>
                                            </template>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>

                <div x-show="detailSubView === 'history'" class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden" x-cloak>
                    <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                        <h3 class="text-lg font-semibold">Data History</h3>
                        <button @click="openAddEntryModal(currentSeries)" class="text-sm bg-indigo-600 text-white px-4 py-2 rounded-lg font-medium">+ Add Entry</button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 text-slate-500 text-xs uppercase tracking-wider font-semibold">
                                <tr><th class="px-6 py-3">Date</th><th class="px-6 py-3">Value</th><th class="px-6 py-3">Notes</th><th class="px-6 py-3 text-right">Actions</th></tr>
                            </thead>
                            <tbody class="divide-y divide-slate-100">
                                <template x-for="entry in currentSeriesEntries" :key="entry.id">
                                    <tr class="hover:bg-slate-50">
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium" x-text="entry.timestamp"></td>
                                        <td class="px-6 py-4 text-sm text-indigo-600 font-bold" x-text="currentSeries.type === 'time' ? formatDuration(entry.value) : entry.value"></td>
                                        <td class="px-6 py-4 text-sm text-slate-500" x-text="entry.notes || '-'"></td>
                                        <td class="px-6 py-4 text-right space-x-3">
                                            <button @click="editEntry(entry)" class="text-slate-400 hover:text-indigo-600">Edit</button>
                                            <button @click="deleteEntry(entry.id)" class="text-slate-400 hover:text-red-600">Delete</button>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>

    <script>
        function app() {
            let chartInstance = null;
            return {
                view: 'list', detailSubView: 'chart', calendarDate: new Date(), db: null, series: [], groups: [], currentSeries: null, currentSeriesEntries: [],
                selectedGroups: [], sortField: 'name', sortOrder: 'asc',
                modals: { series: false, entry: false, manageGroups: false },
                showAddGroupForm: false,
                groupForm: { name: '', color: '#6366f1' }, editingGroup: null,
                editingSeries: null, 
                seriesForm: { name: '', group: '', type: 'number', config: { stat: 'mean', period: 'all', quickAddAction: 'manual' } },
                editingEntry: null, activeSeriesForEntry: null, 
                entryForm: { timestamp: '', value: '', notes: '', dhms: { d:0, h:0, m:0, s:0 } },
                toast: { show: false, message: '' },
                chartSettings: { period: 'none', logScale: false, runningMetric: '', window: 7 },
                analysisSelection: ['mean', 'dayMean', 'count'],
                metrics: [
                    { id: 'mean', label: 'Mean', color: '#4f46e5' }, 
                    { id: 'dayMean', label: 'Day Mean', color: '#10b981' }, 
                    { id: 'sum', label: 'Sum', color: '#10b981' }, 
                    { id: 'count', label: 'Count', color: '#f59e0b' },
                    { id: 'min', label: 'Min', color: '#ef4444' }, { id: 'q1', label: 'Q1', color: '#8b5cf6' }, { id: 'median', label: 'Median', color: '#ec4899' },
                    { id: 'q3', label: 'Q3', color: '#06b6d4' }, { id: 'max', label: 'Max', color: '#1e293b' },
                    { id: 'first', label: 'First', color: '#6366f1' }, { id: 'last', label: 'Last', color: '#6366f1' }
                ],
                now: Date.now(),

                init() {
                    setInterval(() => { this.now = Date.now(); }, 1000);
                },

                getRunningTime(s) {
                    if (!s.startTime) return '';
                    const elapsedMs = Math.max(0, this.now - new Date(s.startTime).getTime());
                    return this.formatDuration(Math.floor(elapsedMs / 1000));
                },

                async initDB() {
                    const request = indexedDB.open('ChronosDB', 2);
                    request.onupgradeneeded = (e) => {
                        const db = e.target.result;
                        if (!db.objectStoreNames.contains('series')) db.createObjectStore('series', { keyPath: 'id', autoIncrement: true });
                        if (!db.objectStoreNames.contains('groups')) db.createObjectStore('groups', { keyPath: 'id', autoIncrement: true });
                        if (!db.objectStoreNames.contains('entries')) {
                            const entriesStore = db.createObjectStore('entries', { keyPath: 'id', autoIncrement: true });
                            entriesStore.createIndex('seriesId', 'seriesId', { unique: false });
                        }
                    };
                    request.onsuccess = (e) => { this.db = e.target.result; this.loadGroups(); this.loadSeries(); };
                },

                getFormattedISO(date = new Date()) {
                    return date.toISOString().replace('T', ' ');
                },

                exportCSV() {
                    let csv = "Tags\r\n\r\n";
                    this.groups.forEach(g => { csv += `${g.name}\r\nColor,0\r\n\r\n`; });

                    csv += "Units\r\n\r\n";
                    this.series.forEach(s => { csv += `Unit for ${s.name}\r\nType,${s.type === 'time' ? 'duration' : 'number'}\r\nUp as green,true\r\n\r\n`; });

                    csv += "Parameters\r\n\r\n";
                    
                    const fetchAllEntries = () => {
                        return new Promise(async (resolve) => {
                            const tx = this.db.transaction('entries', 'readonly');
                            tx.objectStore('entries').getAll().onsuccess = (e) => resolve(e.target.result);
                        });
                    };

                    fetchAllEntries().then(allEntries => {
                        this.series.forEach(s => {
                            csv += `${s.name}\r\nUnit,Unit for ${s.name}\r\nColor,0\r\nIs archived,false\r\n`;
                            if (s.group) csv += `Tags,${s.group}\r\n`;
                            
                            const entries = allEntries.filter(e => e.seriesId === s.id).sort((a,b) => new Date(a.timestamp) - new Date(b.timestamp));
                            entries.forEach(e => {
                                csv += `,${e.timestamp},${e.value},\r\n`;
                            });
                            csv += "\r\n";
                        });

                        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                        const link = document.createElement("a");
                        link.href = URL.createObjectURL(blob);
                        link.setAttribute("download", `chronos_export_${new Date().toISOString().split('T')[0]}.csv`);
                        link.click();
                        this.showToast('CSV Exported');
                    });
                },

                importCSV(event) {
                    const file = event.target.files[0];
                    if (!file) return;

                    Papa.parse(file, {
                        complete: async (results) => {
                            const data = results.data;
                            
                            const tx = this.db.transaction(['series', 'groups', 'entries'], 'readwrite');
                            const seriesStore = tx.objectStore('series');
                            const entriesStore = tx.objectStore('entries');
                            const groupsStore = tx.objectStore('groups');

                            const unitTypes = {}; 
                            let inUnits = false;
                            let currentUnitName = null;

                            let inTags = false;
                            for (let row of data) {
                                let first = row[0]?.trim();
                                if (first === "Tags") { inTags = true; continue; }
                                if (first === "Units") { inTags = false; inUnits = true; continue; }
                                if (first === "Parameters") { break; }

                                if (inTags && first && first !== "Color") {
                                    groupsStore.put({ name: first });
                                }

                                if (inUnits && first && !first.startsWith('Type')) {
                                    currentUnitName = first;
                                }
                                if (inUnits && first === "Type" && currentUnitName) {
                                    unitTypes[currentUnitName] = row[1]?.trim().toLowerCase();
                                }
                            }

                            let currentSeriesName = null;
                            let currentSeriesTags = "";
                            let currentSeriesType = 'number';
                            let currentEntries = [];

                            let inParameters = false;
                            for (let row of data) {
                                const firstCell = row[0]?.trim();

                                if (firstCell === "Parameters") { inParameters = true; continue; }
                                if (!inParameters) continue;

                                if (firstCell === "" && row[1]) {
                                    let ts = row[1].replace('T', ' ');
                                    let rawVal = parseFloat(row[2]);
                                    let val = currentSeriesType === 'time' ? rawVal / 1000 : rawVal;
                                    currentEntries.push({ timestamp: ts, value: val, notes: row[3] || '' });
                                } 
                                else if (firstCell === "Tags") {
                                    currentSeriesTags = row[1];
                                }
                                else if (firstCell === "Unit") {
                                    const unitName = row[1]?.trim();
                                    currentSeriesType = (unitTypes[unitName] === 'duration') ? 'time' : 'number';
                                }
                                else if (firstCell && !["Unit", "Color", "Is archived", "Tags", "Initial value"].includes(firstCell)) {
                                    if (currentSeriesName) {
                                        await this.saveImportedSeries(seriesStore, entriesStore, currentSeriesName, currentSeriesTags, currentSeriesType, currentEntries);
                                    }
                                    currentSeriesName = firstCell;
                                    currentSeriesTags = "";
                                    currentSeriesType = 'number';
                                    currentEntries = [];
                                }
                            }
                            if (currentSeriesName) {
                                await this.saveImportedSeries(seriesStore, entriesStore, currentSeriesName, currentSeriesTags, currentSeriesType, currentEntries);
                            }

                            tx.oncomplete = () => {
                                this.loadSeries();
                                this.loadGroups();
                                this.showToast("CSV Imported Successfully");
                            };
                        }
                    });
                },

                async saveImportedSeries(seriesStore, entriesStore, name, group, type, entries) {
                    return new Promise(resolve => {
                        const seriesData = { name, group, type, config: { stat: 'mean', period: 'all', quickAddAction: 'manual' } };
                        seriesStore.add(seriesData).onsuccess = (e) => {
                            const newId = e.target.result;
                            entries.forEach(entry => {
                                entriesStore.add({ ...entry, seriesId: newId });
                            });
                            resolve();
                        };
                    });
                },

                async exportData() {
                    try {
                        const tx = this.db.transaction(['series', 'groups', 'entries'], 'readonly');
                        const [series, groups, entries] = await Promise.all([
                            new Promise(resolve => tx.objectStore('series').getAll().onsuccess = e => resolve(e.target.result)),
                            new Promise(resolve => tx.objectStore('groups').getAll().onsuccess = e => resolve(e.target.result)),
                            new Promise(resolve => tx.objectStore('entries').getAll().onsuccess = e => resolve(e.target.result))
                        ]);

                        const exportObj = { appName: "Chronos", timestamp: new Date().toISOString(), data: { series, groups, entries } };
                        const blob = new Blob([JSON.stringify(exportObj, null, 2)], { type: 'application/json' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `chronos_export_${new Date().toISOString().split('T')[0]}.json`;
                        a.click();
                        this.showToast('JSON Exported');
                    } catch (err) { this.showToast('Export failed'); }
                },

                async importData(event) {
                    const file = event.target.files[0];
                    if (!file) return;
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        try {
                            const importObj = JSON.parse(e.target.result);
                            if (!confirm("Merge imported data?")) return;
                            const tx = this.db.transaction(['series', 'groups', 'entries'], 'readwrite');
                            const storeItems = (storeName, items) => {
                                const store = tx.objectStore(storeName);
                                (items || []).forEach(item => { 
                                    delete item.id; 
                                    if(item.timestamp) item.timestamp = item.timestamp.replace('T', ' ');
                                    store.add(item); 
                                });
                            };
                            storeItems('groups', importObj.data.groups);
                            storeItems('series', importObj.data.series);
                            storeItems('entries', importObj.data.entries);
                            tx.oncomplete = () => { this.loadGroups(); this.loadSeries(); this.showToast('Data merged'); };
                        } catch (err) { alert("Invalid JSON file"); }
                    };
                    reader.readAsText(file);
                },

                secondsToDHMS(seconds) {
                    const d = Math.floor(seconds / (3600*24));
                    const h = Math.floor(seconds % (3600*24) / 3600);
                    const m = Math.floor(seconds % 3600 / 60);
                    const s = Math.floor(seconds % 60);
                    return { d, h, m, s };
                },

                formatDuration(seconds) {
                    if (seconds === null || isNaN(seconds)) return '0s';
                    const {d, h, m, s} = this.secondsToDHMS(seconds);
                    const parts = [];
                    if (d > 0) parts.push(`${d}d`);
                    if (h > 0 || d > 0) parts.push(`${h.toString().padStart(2, '0')}h`);
                    parts.push(`${m.toString().padStart(2, '0')}m`);
                    parts.push(`${s.toString().padStart(2, '0')}s`);
                    return parts.join(' ');
                },

                async loadGroups() {
                    const tx = this.db.transaction('groups', 'readonly');
                    tx.objectStore('groups').getAll().onsuccess = (e) => { this.groups = e.target.result.sort((a,b) => a.name.localeCompare(b.name)); };
                },

                async saveGroup() {
                    if (!this.groupForm.name) return;
                    
                    // Create the group object with the selected color
                    const g = {
                        id: this.editingGroup ? this.editingGroup.id : Date.now(),
                        name: this.groupForm.name,
                        color: this.groupForm.color || '#6366f1' // Default to indigo if none selected
                    };

                    const tx = this.db.transaction('groups', 'readwrite');
                    tx.objectStore('groups').put(g);
                    
                    tx.oncomplete = () => {
                        // Update the local state
                        if (this.editingGroup) {
                            const idx = this.groups.findIndex(i => i.id === g.id);
                            this.groups[idx] = g;
                        } else {
                            this.groups.push(g);
                        }
                        
                        // Reset form to default state
                        this.groupForm = { name: '', color: '#6366f1' };
                        this.editingGroup = null;
                        this.showToast(this.editingGroup ? 'Group updated' : 'Group added');
                    };
                },

                editGroupName(g) {
                    this.editingGroup = g;
                    this.groupForm = { name: g.name, color: g.color || '#6366f1' };
                },

                async deleteGroup(id) {
                    if (!confirm('Delete group?')) return;
                    const tx = this.db.transaction('groups', 'readwrite');
                    tx.objectStore('groups').delete(id);
                    tx.oncomplete = () => { this.loadGroups(); this.showToast('Group deleted'); };
                },

                async loadSeries() {
                    const tx = this.db.transaction('series', 'readonly');
                    tx.objectStore('series').getAll().onsuccess = (e) => { this.series = e.target.result; };
                },

                get filteredSeries() {
                    let res = this.series.filter(s => this.selectedGroups.length === 0 || this.selectedGroups.includes(s.group || ''));
                    return res.sort((a, b) => {
                        let fA = (a[this.sortField] || '').toString().toLowerCase();
                        let fB = (b[this.sortField] || '').toString().toLowerCase();
                        return this.sortOrder === 'asc' ? fA.localeCompare(fB) : fB.localeCompare(fA);
                    });
                },

                sortBy(f) { if (this.sortField === f) this.sortOrder = this.sortOrder === 'asc' ? 'desc' : 'asc'; else { this.sortField = f; this.sortOrder = 'asc'; } },
                openNewSeriesModal() { this.editingSeries = null; this.seriesForm = { name: '', group: '', type: 'number', config: { stat: 'mean', period: 'all', quickAddAction: 'manual' } }; this.modals.series = true; },
                editSeries(s) { this.editingSeries = s; this.seriesForm = { ...s }; this.modals.series = true; },
                
                async deleteSeries(id) {
                    if (!confirm('Delete series and all data?')) return;
                    const tx = this.db.transaction(['series', 'entries'], 'readwrite');
                    tx.objectStore('series').delete(id);
                    const index = tx.objectStore('entries').index('seriesId');
                    index.openCursor(IDBKeyRange.only(id)).onsuccess = (e) => { const c = e.target.result; if (c) { c.delete(); c.continue(); } };
                    tx.oncomplete = () => { this.loadSeries(); if (this.currentSeries?.id === id) this.view = 'list'; this.showToast('Deleted'); };
                },

                async saveSeries() {
                    if (!this.seriesForm.name) return;
                    const tx = this.db.transaction('series', 'readwrite');
                    const data = JSON.parse(JSON.stringify(this.seriesForm));
                    if (this.editingSeries) data.id = this.editingSeries.id;
                    tx.objectStore('series').put(data).onsuccess = () => { this.loadSeries(); this.modals.series = false; this.showToast('Saved'); };
                },

                async openSeriesDetail(s) { 
                    this.currentSeries = JSON.parse(JSON.stringify(s)); 
                    if (!this.currentSeries.config) this.currentSeries.config = { stat: 'mean', period: 'all', quickAddAction: 'manual' };
                    this.view = 'detail'; 
                    this.detailSubView = 'chart'; 
                    this.loadEntries(s.id); 
                },

                async loadEntries(id) {
                    const tx = this.db.transaction('entries', 'readonly');
                    tx.objectStore('entries').index('seriesId').getAll(IDBKeyRange.only(id)).onsuccess = (e) => {
                        this.currentSeriesEntries = e.target.result.sort((a,b) => new Date(a.timestamp) - new Date(b.timestamp));
                        this.recalculateSummaryDisplay();
                        if (this.detailSubView === 'chart') this.$nextTick(() => this.initChart());
                    };
                },

                recalculateSummaryDisplay() {
                    if (!this.currentSeries || !this.currentSeriesEntries.length || !this.currentSeries.config) return;
                    const config = this.currentSeries.config;
                    let subset = this.currentSeriesEntries;
                    
                    if (config.period !== 'all') {
                        const now = new Date();
                        const startOfPeriod = new Date();
                        startOfPeriod.setHours(0, 0, 0, 0);

                        switch (config.period) {
                            case 'day': break;
                            case 'week': startOfPeriod.setDate(now.getDate() - now.getDay()); break;
                            case 'month': startOfPeriod.setDate(1); break;
                            case 'quarter': startOfPeriod.setMonth(Math.floor(now.getMonth() / 3) * 3, 1); break;
                            case 'year': startOfPeriod.setMonth(0, 1); break;
                        }
                        subset = subset.filter(e => new Date(e.timestamp) >= startOfPeriod);
                    }

                    if (!subset.length) { this.currentSeries.summaryDisplay = null; return; }
                    const vals = subset.map(e => e.value).sort((a,b) => a-b);
                    const stats = this.calculateStats(vals, subset.map(e => e.value), subset);
                    const label = this.metrics.find(m => m.id === config.stat)?.label || 'Value';
                    
                    const rawVal = stats[config.stat];
                    const val = this.currentSeries.type === 'time' ? this.formatDuration(rawVal) : rawVal.toLocaleString(undefined, { maximumFractionDigits: 2 });
                    
                    this.currentSeries.summaryDisplay = `${label}: ${val}`;
                },

                calculateSummaryForSeries(series, entries) {
                    if (!entries.length || !series.config) return null;
                    const config = series.config;
                    let subset = entries;
                    
                    if (config.period !== 'all') {
                        const now = new Date();
                        const startOfPeriod = new Date();
                        startOfPeriod.setHours(0, 0, 0, 0);
                        switch (config.period) {
                            case 'week': startOfPeriod.setDate(now.getDate() - now.getDay()); break;
                            case 'month': startOfPeriod.setDate(1); break;
                            case 'quarter': startOfPeriod.setMonth(Math.floor(now.getMonth() / 3) * 3, 1); break;
                            case 'year': startOfPeriod.setMonth(0, 1); break;
                        }
                        subset = subset.filter(e => new Date(e.timestamp) >= startOfPeriod);
                    }

                    if (!subset.length) return null;
                    const vals = subset.map(e => e.value).sort((a,b) => a-b);
                    const stats = this.calculateStats(vals, subset.map(e => e.value), subset);
                    const label = this.metrics.find(m => m.id === config.stat)?.label || 'Value';
                    const rawVal = stats[config.stat];
                    const formattedVal = series.type === 'time' ? this.formatDuration(rawVal) : rawVal.toLocaleString(undefined, { maximumFractionDigits: 2 });
                    return `${label}: ${formattedVal}`;
                },

                async saveSeriesConfig() {
                    this.recalculateSummaryDisplay();
                    const tx = this.db.transaction('series', 'readwrite');
                    tx.objectStore('series').put(JSON.parse(JSON.stringify(this.currentSeries))).onsuccess = () => {
                        this.loadSeries();
                    };
                },

                get activeStats() {
                    if (!this.currentSeriesEntries.length) return [];
                    const vals = this.currentSeriesEntries.map(e => e.value).sort((a,b) => a-b);
                    const s = this.calculateStats(vals, this.currentSeriesEntries.map(e => e.value), this.currentSeriesEntries);
                    return this.metrics.filter(m => this.analysisSelection.includes(m.id)).map(m => ({ 
                        label: m.label, 
                        value: this.currentSeries.type === 'time' ? this.formatDuration(s[m.id]) : (s[m.id] ? s[m.id].toLocaleString() : '0')
                    }));
                },

                calculateStats(v, originalOrder = [], entries = []) {
                    if (!v.length) return {};
                    const sum = v.reduce((a,b) => a+b, 0);
                    const uniqueDays = new Set(entries.map(e => (e.timestamp || '').split(' ')[0])).size;
                    const dayMean = uniqueDays > 0 ? sum / uniqueDays : 0;
                    const getQ = (q) => { const p = (v.length-1)*q; const b = Math.floor(p); const r = p-b; return v[b+1] !== undefined ? v[b] + r*(v[b+1]-v[b]) : v[b]; };
                    return { 
                        mean: sum/v.length, dayMean: dayMean, sum, count: v.length, min: v[0], 
                        q1: getQ(0.25), median: getQ(0.5), q3: getQ(0.75), max: v[v.length-1],
                        first: originalOrder.length ? originalOrder[0] : v[0],
                        last: originalOrder.length ? originalOrder[originalOrder.length - 1] : v[v.length - 1]
                    };
                },

                get calendarDays() {
                    const y = this.calendarDate.getFullYear(), m = this.calendarDate.getMonth();
                    const first = new Date(y, m, 1).getDay(), last = new Date(y, m+1, 0).getDate();
                    const days = [];
                    const prevLast = new Date(y, m, 0).getDate();
                    for (let i = first-1; i >= 0; i--) days.push(this.createDayObj(new Date(y, m-1, prevLast-i), false));
                    for (let i = 1; i <= last; i++) days.push(this.createDayObj(new Date(y, m, i), true));
                    while (days.length < 42) days.push(this.createDayObj(new Date(y, m+1, days.length-last-first+1), false));
                    return days;
                },

                createDayObj(d, cur) {
                    const s = d.toISOString().split('T')[0];
                    return { date: d, dateString: s, day: d.getDate(), isCurrentMonth: cur, isToday: new Date().toDateString() === d.toDateString(), entries: this.currentSeriesEntries.filter(e => e.timestamp.startsWith(s)) };
                },

                handleCalendarDayClick(d) {
                    this.activeSeriesForEntry = this.currentSeries;
                    this.editingEntry = null;
                    const now = new Date();
                    const targetDate = new Date(d.date);
                    targetDate.setHours(now.getHours(), now.getMinutes());
                    this.entryForm = { timestamp: this.getFormattedISO(targetDate), value: '', notes: '', dhms: { d:0, h:0, m:0, s:0 } };
                    this.modals.entry = true;
                },

                prevMonth() { this.calendarDate = new Date(this.calendarDate.setMonth(this.calendarDate.getMonth()-1)); },
                nextMonth() { this.calendarDate = new Date(this.calendarDate.setMonth(this.calendarDate.getMonth()+1)); },
                formatMonth(d) { return d.toLocaleDateString([], { month: 'long', year: 'numeric' }); },
                changeSubView(v) { this.detailSubView = v; if (v === 'chart') this.initChart(); },
                
                async openAddEntryModal(s) { 
                    this.activeSeriesForEntry = s; 
                    const action = s.config?.quickAddAction || 'manual';

                    // NEW: Chronometer Logic
                    if (action === 'chronometer' && s.type === 'time') {
                        const now = new Date();
                        if (!s.startTime) {
                            s.startTime = now.toISOString();
                            const tx = this.db.transaction('series', 'readwrite');
                            tx.objectStore('series').put(JSON.parse(JSON.stringify(s)));
                            this.showToast('Chronometer Started');
                            return;
                        } else {
                            const start = new Date(s.startTime);
                            const elapsedSeconds = Math.floor((now - start) / 1000);
                            s.startTime = null;
                            this.editingEntry = null;
                            this.entryForm = { 
                                timestamp: this.getFormattedISO(now), 
                                value: elapsedSeconds, 
                                notes: `Elapsed: ${this.formatDuration(elapsedSeconds)}`,
                                dhms: this.secondsToDHMS(elapsedSeconds) 
                            };
                            await this.saveEntry();
                            this.showToast(`Recorded ${this.formatDuration(elapsedSeconds)}`);
                            return;
                        }
                    }

                    if (action === 'increment' && s.type === 'number') {
                        const todayStr = new Date().toISOString().split('T')[0];
                        const tx = this.db.transaction('entries', 'readonly');
                        const index = tx.objectStore('entries').index('seriesId');
                        index.getAll(IDBKeyRange.only(s.id)).onsuccess = (e) => {
                            const entries = e.target.result;
                            const todayEntry = entries.find(ent => ent.timestamp.startsWith(todayStr));
                            if (todayEntry) {
                                this.editingEntry = todayEntry;
                                this.entryForm = { ...todayEntry, value: (todayEntry.value || 0) + 1 };
                            } else {
                                this.editingEntry = null;
                                this.entryForm = { timestamp: this.getFormattedISO(), value: 1, notes: '' };
                            }
                            this.saveEntry();
                        };
                        return;
                    }

                    if (action === 'currentTime' && s.type === 'time') {
                        const now = new Date();
                        const secondsSinceMidnight = (now.getHours() * 3600) + (now.getMinutes() * 60) + now.getSeconds();
                        this.editingEntry = null;
                        this.entryForm = { timestamp: this.getFormattedISO(), value: secondsSinceMidnight, notes: '', dhms: this.secondsToDHMS(secondsSinceMidnight) };
                        this.saveEntry();
                        return;
                    }

                    this.editingEntry = null; 
                    this.entryForm = { timestamp: this.getFormattedISO(), value: '', notes: '', dhms: { d:0, h:0, m:0, s:0 } }; 
                    this.modals.entry = true; 
                },
                
                async saveEntry() {
                    if (!this.entryForm.timestamp) return;
                    let finalVal;
                    if (this.activeSeriesForEntry.type === 'time') {
                        const {d, h, m, s} = this.entryForm.dhms;
                        finalVal = (parseInt(d||0)*86400) + (parseInt(h||0)*3600) + (parseInt(m||0)*60) + parseInt(s||0);
                    } else { 
                        finalVal = parseFloat(this.entryForm.value); 
                    }
                    if (isNaN(finalVal)) return;

                    let cleanTimestamp = this.entryForm.timestamp.replace('T', ' ');
                    return new Promise((resolve) => {
                        const tx = this.db.transaction(['entries', 'series'], 'readwrite');
                        const entryStore = tx.objectStore('entries');
                        const seriesStore = tx.objectStore('series');
                        const entryData = { timestamp: cleanTimestamp, notes: this.entryForm.notes, seriesId: this.activeSeriesForEntry.id, value: finalVal };
                        if (this.editingEntry) entryData.id = this.editingEntry.id;
                        entryStore.put(entryData);
                        const index = entryStore.index('seriesId');
                        index.getAll(IDBKeyRange.only(this.activeSeriesForEntry.id)).onsuccess = (e) => {
                            const allEntries = e.target.result;
                            const tempSeries = JSON.parse(JSON.stringify(this.activeSeriesForEntry));
                            tempSeries.summaryDisplay = this.calculateSummaryForSeries(tempSeries, allEntries);
                            seriesStore.put(tempSeries);
                        };
                        tx.oncomplete = () => {
                            this.loadSeries();
                            if (this.currentSeries && this.currentSeries.id === this.activeSeriesForEntry.id) this.loadEntries(this.activeSeriesForEntry.id);
                            this.modals.entry = false;
                            this.showToast('Saved');
                            resolve();
                        };
                    });
                },

                editEntry(e) { 
                    this.activeSeriesForEntry = this.currentSeries; 
                    this.editingEntry = e; 
                    this.entryForm = { ...e, dhms: this.activeSeriesForEntry.type === 'time' ? this.secondsToDHMS(e.value) : { d:0, h:0, m:0, s:0 } }; 
                    this.modals.entry = true; 
                },

                async deleteEntry(id) { 
                    if (confirm('Delete entry?')) { 
                        const tx = this.db.transaction('entries', 'readwrite'); 
                        tx.objectStore('entries').delete(id); 
                        tx.oncomplete = () => this.loadEntries(this.currentSeries.id);
                    } 
                },

                initChart() {
                    this.$nextTick(() => {
                        const ctx = document.getElementById('seriesChart')?.getContext('2d');
                        if (!ctx) return;
                        if (chartInstance) chartInstance.destroy();
                        chartInstance = new Chart(ctx, {
                            type: 'line', data: { datasets: [] },
                            options: { 
                                responsive: true, maintainAspectRatio: false,
                                plugins: { tooltip: { callbacks: { label: (c) => this.currentSeries.type === 'time' ? `Value: ${this.formatDuration(c.parsed.y)}` : `Value: ${c.parsed.y}` } } },
                                scales: { 
                                    y: { type: this.chartSettings.logScale ? 'logarithmic' : 'linear', ticks: { callback: (v) => this.currentSeries.type === 'time' ? this.formatDuration(v) : v } },
                                    x: { type: 'time', time: { tooltipFormat: 'yyyy-MM-dd HH:mm', displayFormats: { hour: 'HH:mm', day: 'MMM d', month: 'MMM yyyy' } }, ticks: { autoSkip: true, maxRotation: 0 } }
                                } 
                            }
                        });
                        this.updateChart();
                    });
                },

                updateChart() {
                    if (!chartInstance) return;
                    chartInstance.options.scales.y.type = this.chartSettings.logScale ? 'logarithmic' : 'linear';
                    let datasets = [];
                    const rId = this.chartSettings.runningMetric;
                    const win = this.chartSettings.window;

                    if (this.chartSettings.period === 'none') {
                        const rawData = this.currentSeriesEntries.map(e => ({ x: e.timestamp, y: e.value }));
                        datasets.push({ label: 'Raw Data', data: rawData, borderColor: '#4f46e5', tension: 0.3 });
                        if (rId && win >= 2 && this.currentSeriesEntries.length >= win) {
                            const runningData = [];
                            for (let i = 0; i <= this.currentSeriesEntries.length - win; i++) {
                                const slice = this.currentSeriesEntries.slice(i, i + win);
                                const vals = slice.map(e => e.value).sort((a,b) => a-b);
                                const midIdx = Math.floor(i + (win-1)/2);
                                runningData.push({ x: this.currentSeriesEntries[midIdx].timestamp, y: this.calculateStats(vals, [], slice)[rId] });
                            }
                            datasets.push({ label: `Rolling ${this.metrics.find(m => m.id === rId).label}`, data: runningData, borderColor: '#f59e0b', borderDash: [5, 5], pointRadius: 0, tension: 0.4 });
                        }
                    } else {
                        const agg = this.getAggData();
                        this.analysisSelection.forEach(mId => { 
                            const m = this.metrics.find(x => x.id === mId); 
                            const baseData = agg.labels.map((k, i) => ({ x: k, y: agg.datasets[mId][i] }));
                            datasets.push({ label: m.label, data: baseData, borderColor: m.color, tension: 0.3 }); 
                            if (rId && win >= 2 && agg.labels.length >= win) {
                                const runningData = [];
                                const baseSource = agg.datasets[mId];
                                for (let i = 0; i <= baseSource.length - win; i++) {
                                    const slice = baseSource.slice(i, i + win).filter(v => v !== null).sort((a, b) => a - b);
                                    const midIdx = Math.floor(i + (win-1)/2);
                                    const statResult = this.calculateStats(slice)[rId];
                                    if (statResult !== undefined) runningData.push({ x: agg.labels[midIdx], y: statResult });
                                }
                                datasets.push({ label: `Rolling ${m.label} (${rId})`, data: runningData, borderColor: m.color, borderDash: [8, 4], borderWidth: 1.5, pointRadius: 0, tension: 0.4, alpha: 0.5 });
                            }
                        });
                    }
                    chartInstance.data.datasets = datasets; 
                    chartInstance.update();
                },

                getAggData() {
                    const gs = {};
                    this.currentSeriesEntries.forEach(e => {
                        const d = new Date(e.timestamp); let k;
                        switch(this.chartSettings.period) {
                            case 'day': k = e.timestamp.split(' ')[0]; break;
                            case 'week': const w = new Date(d); w.setDate(w.getDate()-w.getDay()); k = w.toISOString().split('T')[0]; break;
                            case 'month': k = `${d.getFullYear()}-${(d.getMonth()+1).toString().padStart(2,'0')}-01`; break;
                            case 'quarter': k = `${d.getFullYear()}-${(Math.floor(d.getMonth() / 3) * 3 + 1).toString().padStart(2,'0')}-01`; break;
                            case 'year': k = `${d.getFullYear()}-01-01`; break;
                        }
                        if (!gs[k]) gs[k] = []; gs[k].push(e);
                    });
                    const keys = Object.keys(gs).sort(), res = { labels: keys, datasets: {} };
                    this.metrics.forEach(m => res.datasets[m.id] = []);
                    keys.forEach(k => { 
                        const entriesInGroup = gs[k];
                        const rawValues = entriesInGroup.map(e => e.value);
                        const sortedValues = [...rawValues].sort((a,b) => a-b);
                        const s = this.calculateStats(sortedValues, rawValues, entriesInGroup); 
                        this.metrics.forEach(m => res.datasets[m.id].push(s[m.id])); 
                    });
                    return res;
                },

                showToast(m) { this.toast.message = m; this.toast.show = true; setTimeout(() => this.toast.show = false, 3000); }
            }
        }
    </script>
