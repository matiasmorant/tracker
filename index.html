<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronos - Time Series Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans" x-data="app()" x-init="initDB()">

    <header class="bg-white border-b border-slate-200 sticky top-0 z-30">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center space-x-2 cursor-pointer" @click="view = 'list'">
                <div class="bg-indigo-600 p-2 rounded-lg text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                </div>
                <h1 class="text-xl font-bold tracking-tight text-slate-800">Chronos</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button @click="modals.manageGroups = true" class="text-slate-600 hover:text-indigo-600 text-sm font-medium">Manage Groups</button>
                <button @click="openNewSeriesModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors shadow-sm">
                    + New Series
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        
        <template x-if="view === 'list'">
            <div class="space-y-6">
                <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                    <p class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-3">Filter by Groups</p>
                    <div class="flex flex-wrap gap-2">
                        <template x-for="group in groups" :key="group.id">
                            <label class="inline-flex items-center px-3 py-1 rounded-full border cursor-pointer transition-colors text-sm" 
                                :class="selectedGroups.includes(group.name) ? 'bg-indigo-100 border-indigo-300 text-indigo-700' : 'bg-slate-50 border-slate-200 text-slate-600 hover:bg-slate-100'">
                                <input type="checkbox" :value="group.name" x-model="selectedGroups" class="hidden">
                                <span x-text="group.name"></span>
                            </label>
                        </template>
                        <template x-if="groups.length === 0">
                            <span class="text-sm text-slate-400 italic">No groups defined yet</span>
                        </template>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 border-b border-slate-200 text-slate-500 text-xs uppercase tracking-wider font-semibold">
                            <tr>
                                <th class="px-6 py-4 cursor-pointer hover:text-indigo-600 transition-colors" @click="sortBy('name')">
                                    Series Name <span x-show="sortField === 'name'" x-text="sortOrder === 'asc' ? '↑' : '↓'"></span>
                                </th>
                                <th class="px-6 py-4 cursor-pointer hover:text-indigo-600 transition-colors" @click="sortBy('group')">
                                    Group <span x-show="sortField === 'group'" x-text="sortOrder === 'asc' ? '↑' : '↓'"></span>
                                </th>
                                <th class="px-6 py-4">Summary</th>
                                <th class="px-6 py-4 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-100">
                            <template x-for="series in filteredSeries" :key="series.id">
                                <tr class="hover:bg-slate-50 transition-colors cursor-pointer group" @click="openSeriesDetail(series)">
                                    <td class="px-6 py-4 font-medium text-slate-800" x-text="series.name"></td>
                                    <td class="px-6 py-4">
                                        <span class="px-2 py-1 bg-slate-100 text-slate-600 rounded text-xs" x-text="series.group || 'Uncategorized'"></span>
                                    </td>
                                    <td class="px-6 py-4 text-sm text-slate-500" x-text="series.description || 'No description'"></td>
                                    <td class="px-6 py-4 text-right" @click.stop>
                                        <div class="flex items-center justify-end space-x-3">
                                            <button @click="openAddEntryModal(series)" title="Add Entry" class="p-1.5 text-indigo-600 hover:bg-indigo-50 rounded-lg">
                                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                                            </button>
                                            <button @click="editSeries(series)" title="Edit Series" class="p-1.5 text-slate-400 hover:text-indigo-600 hover:bg-slate-100 rounded-lg">
                                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                                            </button>
                                            <button @click="deleteSeries(series.id)" title="Delete Series" class="p-1.5 text-slate-400 hover:text-red-600 hover:bg-red-50 rounded-lg">
                                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </template>

        <template x-if="view === 'detail'">
            <div class="space-y-6">
                <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                    <div>
                        <button @click="view = 'list'" class="text-slate-500 hover:text-indigo-600 flex items-center text-sm font-medium mb-2 transition-colors">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"/></svg>
                            Back to Dashboard
                        </button>
                        <div class="flex items-center space-x-3">
                            <h2 class="text-3xl font-bold text-slate-800" x-text="currentSeries.name"></h2>
                            <button @click="editSeries(currentSeries)" class="text-slate-400 hover:text-indigo-600">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                            </button>
                        </div>
                        <p class="text-slate-500 mt-1" x-text="currentSeries.description"></p>
                    </div>
                    <div class="flex bg-white p-1 rounded-xl border border-slate-200 shadow-sm overflow-x-auto">
                        <button @click="changeSubView('chart')" :class="detailSubView === 'chart' ? 'bg-indigo-50 text-indigo-600' : 'text-slate-500 hover:bg-slate-50'" class="px-4 py-2 rounded-lg text-sm font-semibold transition-all whitespace-nowrap">Visualization</button>
                        <button @click="changeSubView('analysis')" :class="detailSubView === 'analysis' ? 'bg-indigo-50 text-indigo-600' : 'text-slate-500 hover:bg-slate-50'" class="px-4 py-2 rounded-lg text-sm font-semibold transition-all whitespace-nowrap">Analysis</button>
                        <button @click="changeSubView('calendar')" :class="detailSubView === 'calendar' ? 'bg-indigo-50 text-indigo-600' : 'text-slate-500 hover:bg-slate-50'" class="px-4 py-2 rounded-lg text-sm font-semibold transition-all whitespace-nowrap">Calendar</button>
                        <button @click="changeSubView('history')" :class="detailSubView === 'history' ? 'bg-indigo-50 text-indigo-600' : 'text-slate-500 hover:bg-slate-50'" class="px-4 py-2 rounded-lg text-sm font-semibold transition-all whitespace-nowrap">History</button>
                    </div>
                </div>

                <div x-show="detailSubView === 'chart'" class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6">
                        <h3 class="text-lg font-semibold">Trend Analysis</h3>
                        <div class="flex flex-wrap items-center gap-4">
                            <label class="flex items-center space-x-2 text-sm text-slate-600 cursor-pointer">
                                <input type="checkbox" x-model="chartSettings.logScale" @change="updateChart()" class="rounded border-slate-300 text-indigo-600 focus:ring-indigo-500">
                                <span>Logarithmic Scale</span>
                            </label>
                            <select x-model="chartSettings.period" @change="updateChart()" class="text-xs border border-slate-200 rounded-md px-2 py-1 bg-slate-50 outline-none focus:ring-1 focus:ring-indigo-500">
                                <option value="none">Raw Data</option>
                                <option value="day">Day Mean</option>
                                <option value="week">Weekly</option>
                                <option value="month">Monthly</option>
                                <option value="quarter">Quarterly</option>
                                <option value="year">Yearly</option>
                            </select>
                        </div>
                    </div>
                    <div class="relative h-96">
                        <canvas id="seriesChart"></canvas>
                    </div>
                </div>

                <div x-show="detailSubView === 'analysis'" class="space-y-6" x-cloak>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="md:col-span-1 bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
                            <h3 class="font-bold text-slate-800 mb-4">Select Metrics</h3>
                            <div class="space-y-2">
                                <template x-for="m in metrics" :key="m.id">
                                    <label class="flex items-center space-x-3 p-2 hover:bg-slate-50 rounded-lg cursor-pointer transition-colors border border-transparent hover:border-slate-100">
                                        <input type="checkbox" :value="m.id" x-model="analysisSelection" @change="updateChart()" class="w-4 h-4 rounded border-slate-300 text-indigo-600 focus:ring-indigo-500">
                                        <span class="text-sm font-medium text-slate-700" x-text="m.label"></span>
                                    </label>
                                </template>
                            </div>
                        </div>
                        <div class="md:col-span-2 bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
                            <div class="p-4 bg-slate-50 border-b border-slate-200 font-semibold text-slate-700">Summary Statistics</div>
                            <table class="w-full text-left text-sm">
                                <thead class="bg-slate-50/50 border-b border-slate-200 text-slate-500 uppercase text-[10px] tracking-widest">
                                    <tr><th class="px-6 py-4">Statistic</th><th class="px-6 py-4">Value</th></tr>
                                </thead>
                                <tbody class="divide-y divide-slate-100">
                                    <template x-for="stat in activeStats" :key="stat.label">
                                        <tr class="hover:bg-slate-50/50 transition-colors">
                                            <td class="px-6 py-4 font-medium text-slate-600" x-text="stat.label"></td>
                                            <td class="px-6 py-4 text-indigo-600 font-bold text-lg" x-text="stat.value"></td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div x-show="detailSubView === 'calendar'" class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="p-4 border-b border-slate-100 flex items-center justify-between bg-slate-50/50">
                        <div class="flex items-center space-x-4">
                            <h3 class="text-lg font-bold text-slate-800" x-text="formatMonth(calendarDate)"></h3>
                            <div class="flex border border-slate-200 rounded-lg overflow-hidden bg-white">
                                <button @click="prevMonth()" class="p-2 hover:bg-slate-50 border-r border-slate-200"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"/></svg></button>
                                <button @click="nextMonth()" class="p-2 hover:bg-slate-50"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5l7 7-7 7"/></svg></button>
                            </div>
                        </div>
                    </div>
                    <div class="grid grid-cols-7 border-b border-slate-100">
                        <template x-for="day in ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']">
                            <div class="py-3 text-center text-xs font-bold text-slate-400 uppercase tracking-widest" x-text="day"></div>
                        </template>
                    </div>
                    <div class="grid grid-cols-7">
                        <template x-for="day in calendarDays" :key="day.dateString">
                            <div @click="handleCalendarDayClick(day)" :class="[day.isCurrentMonth ? 'bg-white' : 'bg-slate-50 text-slate-300', 'h-32 border-b border-r border-slate-100 p-2 cursor-pointer hover:bg-indigo-50']">
                                <span :class="day.isToday ? 'bg-indigo-600 text-white w-6 h-6 flex items-center justify-center rounded-full text-xs font-bold' : 'text-xs font-medium'" x-text="day.day"></span>
                                <div class="mt-2 space-y-1">
                                    <template x-for="entry in day.entries" :key="entry.id">
                                        <div class="bg-indigo-100 text-indigo-700 text-[10px] px-2 py-1 rounded border border-indigo-200 font-bold truncate" x-text="entry.value"></div>
                                    </template>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>

                <div x-show="detailSubView === 'history'" class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                        <h3 class="text-lg font-semibold">Data History</h3>
                        <button @click="openAddEntryModal(currentSeries)" class="text-sm bg-indigo-600 text-white px-4 py-2 rounded-lg font-medium">+ Add Entry</button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 text-slate-500 text-xs uppercase tracking-wider font-semibold">
                                <tr><th class="px-6 py-3">Date</th><th class="px-6 py-3">Value</th><th class="px-6 py-3">Notes</th><th class="px-6 py-3 text-right">Actions</th></tr>
                            </thead>
                            <tbody class="divide-y divide-slate-100">
                                <template x-for="entry in currentSeriesEntries" :key="entry.id">
                                    <tr class="hover:bg-slate-50">
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium" x-text="formatDate(entry.timestamp)"></td>
                                        <td class="px-6 py-4 text-sm text-indigo-600 font-bold" x-text="entry.value"></td>
                                        <td class="px-6 py-4 text-sm text-slate-500" x-text="entry.notes || '-'"></td>
                                        <td class="px-6 py-4 text-right space-x-3">
                                            <button @click="editEntry(entry)" class="text-slate-400 hover:text-indigo-600">Edit</button>
                                            <button @click="deleteEntry(entry.id)" class="text-slate-400 hover:text-red-600">Delete</button>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </template>
    </main>

    <div x-show="modals.manageGroups" class="fixed inset-0 z-50 overflow-y-auto" x-cloak>
        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="fixed inset-0 bg-slate-900/50" @click="modals.manageGroups = false"></div>
            <div class="bg-white rounded-2xl shadow-xl w-full max-w-md relative z-10 overflow-hidden">
                <div class="p-6">
                    <h3 class="text-xl font-bold mb-4" x-text="editingGroup ? 'Edit Group' : 'Manage Groups'"></h3>
                    <div class="flex space-x-2 mb-6">
                        <input type="text" x-model="groupForm.name" class="flex-1 px-3 py-2 border rounded-lg outline-none focus:ring-2 focus:ring-indigo-500">
                        <button @click="saveGroup()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg font-medium" x-text="editingGroup ? 'Update' : 'Add'"></button>
                        <button x-show="editingGroup" @click="cancelGroupEdit()" class="bg-slate-200 px-3 py-2 rounded-lg">Cancel</button>
                    </div>
                    <div class="max-h-64 overflow-y-auto space-y-1 custom-scrollbar">
                        <template x-for="g in groups" :key="g.id">
                            <div class="flex items-center justify-between p-2 hover:bg-slate-50 rounded-lg group">
                                <span x-text="g.name" class="font-medium"></span>
                                <div class="flex space-x-1 opacity-0 group-hover:opacity-100">
                                    <button @click="editGroupName(g)" class="p-1 text-slate-400 hover:text-indigo-600">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                                    </button>
                                    <button @click="deleteGroup(g.id)" class="p-1 text-slate-400 hover:text-red-600">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                    </button>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
                <div class="px-6 py-4 bg-slate-50 flex justify-end"><button @click="modals.manageGroups = false" class="text-sm font-medium text-slate-600">Close</button></div>
            </div>
        </div>
    </div>

    <div x-show="modals.series" class="fixed inset-0 z-50 overflow-y-auto" x-cloak>
        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="fixed inset-0 bg-slate-900/50" @click="modals.series = false"></div>
            <div class="bg-white rounded-2xl shadow-xl w-full max-w-lg relative z-10 overflow-hidden">
                <div class="p-6">
                    <h3 class="text-xl font-bold text-slate-900" x-text="editingSeries ? 'Edit Series' : 'Create New Series'"></h3>
                    <div class="mt-6 space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-700">Name</label>
                            <input type="text" x-model="seriesForm.name" class="w-full mt-1 px-4 py-2 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700">Group</label>
                            <select x-model="seriesForm.group" class="w-full mt-1 px-4 py-2 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500">
                                <option value="">Uncategorized</option>
                                <template x-for="g in groups" :key="g.id"><option :value="g.name" x-text="g.name"></option></template>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700">Description</label>
                            <textarea x-model="seriesForm.description" rows="3" class="w-full mt-1 px-4 py-2 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                        </div>
                    </div>
                </div>
                <div class="px-6 py-4 bg-slate-50 flex justify-end space-x-3">
                    <button @click="modals.series = false" class="px-4 py-2 text-sm font-medium text-slate-700">Cancel</button>
                    <button @click="saveSeries()" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg">Save Series</button>
                </div>
            </div>
        </div>
    </div>

    <div x-show="modals.entry" class="fixed inset-0 z-50 overflow-y-auto" x-cloak>
        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="fixed inset-0 bg-slate-900/50" @click="modals.entry = false"></div>
            <div class="bg-white rounded-2xl shadow-xl w-full max-w-lg relative z-10 overflow-hidden">
                <div class="p-6">
                    <h3 class="text-xl font-bold text-slate-900" x-text="editingEntry ? 'Edit Entry' : 'Add New Entry'"></h3>
                    <div class="mt-6 space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-700">Date & Time</label>
                            <input type="datetime-local" x-model="entryForm.timestamp" class="w-full mt-1 px-4 py-2 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700">Value</label>
                            <input type="number" step="any" x-model="entryForm.value" class="w-full mt-1 px-4 py-2 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700">Notes (Optional)</label>
                            <input type="text" x-model="entryForm.notes" class="w-full mt-1 px-4 py-2 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                    </div>
                </div>
                <div class="px-6 py-4 bg-slate-50 flex justify-end space-x-3">
                    <button @click="modals.entry = false" class="px-4 py-2 text-sm font-medium text-slate-700">Cancel</button>
                    <button @click="saveEntry()" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg">Save Entry</button>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed bottom-5 right-5 z-[100]" x-show="toast.show" x-transition x-cloak>
        <div class="bg-slate-800 text-white px-6 py-3 rounded-xl shadow-lg flex items-center space-x-3">
            <span x-text="toast.message"></span>
            <button @click="toast.show = false" class="text-slate-400">&times;</button>
        </div>
    </div>

    <script>
        function app() {
            let chartInstance = null;
            return {
                view: 'list', detailSubView: 'chart', calendarDate: new Date(), db: null, series: [], groups: [], currentSeries: null, currentSeriesEntries: [],
                selectedGroups: [], sortField: 'name', sortOrder: 'asc',
                modals: { series: false, entry: false, manageGroups: false },
                groupForm: { name: '' }, editingGroup: null,
                editingSeries: null, seriesForm: { name: '', group: '', description: '' },
                editingEntry: null, activeSeriesForEntry: null, entryForm: { timestamp: '', value: '', notes: '' },
                toast: { show: false, message: '' },
                chartSettings: { period: 'none', logScale: false },
                analysisSelection: ['mean', 'median', 'count'],
                metrics: [
                    { id: 'mean', label: 'Mean', color: '#4f46e5' }, { id: 'sum', label: 'Sum', color: '#10b981' }, { id: 'count', label: 'Count', color: '#f59e0b' },
                    { id: 'min', label: 'Min', color: '#ef4444' }, { id: 'q1', label: 'Q1', color: '#8b5cf6' }, { id: 'median', label: 'Median', color: '#ec4899' },
                    { id: 'q3', label: 'Q3', color: '#06b6d4' }, { id: 'max', label: 'Max', color: '#1e293b' }
                ],

                async initDB() {
                    const request = indexedDB.open('ChronosDB', 2);
                    request.onupgradeneeded = (e) => {
                        const db = e.target.result;
                        if (!db.objectStoreNames.contains('series')) db.createObjectStore('series', { keyPath: 'id', autoIncrement: true });
                        if (!db.objectStoreNames.contains('groups')) db.createObjectStore('groups', { keyPath: 'id', autoIncrement: true });
                        if (!db.objectStoreNames.contains('entries')) {
                            const entriesStore = db.createObjectStore('entries', { keyPath: 'id', autoIncrement: true });
                            entriesStore.createIndex('seriesId', 'seriesId', { unique: false });
                        }
                    };
                    request.onsuccess = (e) => { this.db = e.target.result; this.loadGroups(); this.loadSeries(); };
                },

                async loadGroups() {
                    const tx = this.db.transaction('groups', 'readonly');
                    const request = tx.objectStore('groups').getAll();
                    request.onsuccess = () => { this.groups = request.result.sort((a,b) => a.name.localeCompare(b.name)); };
                },

                editGroupName(group) { this.editingGroup = group; this.groupForm.name = group.name; },
                cancelGroupEdit() { this.editingGroup = null; this.groupForm.name = ''; },

                async saveGroup() {
                    if (!this.groupForm.name) return;
                    const tx = this.db.transaction(['groups', 'series'], 'readwrite');
                    const groupStore = tx.objectStore('groups');
                    const seriesStore = tx.objectStore('series');
                    if (this.editingGroup) {
                        const oldName = this.editingGroup.name;
                        const newName = this.groupForm.name;
                        groupStore.put({ id: this.editingGroup.id, name: newName });
                        const seriesReq = seriesStore.getAll();
                        seriesReq.onsuccess = () => {
                            seriesReq.result.forEach(s => { if (s.group === oldName) { s.group = newName; seriesStore.put(s); } });
                        };
                    } else { groupStore.put({ name: this.groupForm.name }); }
                    tx.oncomplete = () => { this.editingGroup = null; this.groupForm.name = ''; this.loadGroups(); this.loadSeries(); this.showToast('Group saved'); };
                },

                async deleteGroup(id) {
                    if (!confirm('Delete group? Series will become uncategorized.')) return;
                    const tx = this.db.transaction('groups', 'readwrite');
                    tx.objectStore('groups').delete(id);
                    tx.oncomplete = () => { this.loadGroups(); this.showToast('Group deleted'); };
                },

                async loadSeries() {
                    const tx = this.db.transaction('series', 'readonly');
                    tx.objectStore('series').getAll().onsuccess = (e) => { this.series = e.target.result; };
                },

                get filteredSeries() {
                    let res = this.series.filter(s => this.selectedGroups.length === 0 || this.selectedGroups.includes(s.group || ''));
                    return res.sort((a, b) => {
                        let fA = (a[this.sortField] || '').toString().toLowerCase();
                        let fB = (b[this.sortField] || '').toString().toLowerCase();
                        return this.sortOrder === 'asc' ? fA.localeCompare(fB) : fB.localeCompare(fA);
                    });
                },

                sortBy(f) { if (this.sortField === f) this.sortOrder = this.sortOrder === 'asc' ? 'desc' : 'asc'; else { this.sortField = f; this.sortOrder = 'asc'; } },
                openNewSeriesModal() { this.editingSeries = null; this.seriesForm = { name: '', group: '', description: '' }; this.modals.series = true; },
                editSeries(s) { this.editingSeries = s; this.seriesForm = { ...s }; this.modals.series = true; },
                
                async deleteSeries(id) {
                    if (!confirm('Delete series and all data?')) return;
                    const tx = this.db.transaction(['series', 'entries'], 'readwrite');
                    tx.objectStore('series').delete(id);
                    const index = tx.objectStore('entries').index('seriesId');
                    index.openCursor(IDBKeyRange.only(id)).onsuccess = (e) => { const c = e.target.result; if (c) { c.delete(); c.continue(); } };
                    tx.oncomplete = () => { this.loadSeries(); if (this.currentSeries?.id === id) this.view = 'list'; this.showToast('Deleted'); };
                },

                async saveSeries() {
                    if (!this.seriesForm.name) return;
                    const tx = this.db.transaction('series', 'readwrite');
                    const data = { ...this.seriesForm };
                    if (this.editingSeries) data.id = this.editingSeries.id;
                    tx.objectStore('series').put(data).onsuccess = () => { this.loadSeries(); this.modals.series = false; this.showToast('Saved'); };
                },

                async openSeriesDetail(s) { this.currentSeries = s; this.view = 'detail'; this.detailSubView = 'chart'; this.loadEntries(s.id); },
                async loadEntries(id) {
                    const tx = this.db.transaction('entries', 'readonly');
                    tx.objectStore('entries').index('seriesId').getAll(IDBKeyRange.only(id)).onsuccess = (e) => {
                        this.currentSeriesEntries = e.target.result.sort((a,b) => new Date(a.timestamp) - new Date(b.timestamp));
                        if (this.detailSubView === 'chart') this.$nextTick(() => this.initChart());
                    };
                },

                get activeStats() {
                    if (!this.currentSeriesEntries.length) return [];
                    const vals = this.currentSeriesEntries.map(e => e.value).sort((a,b) => a-b);
                    const s = this.calculateStats(vals);
                    return this.metrics.filter(m => this.analysisSelection.includes(m.id)).map(m => ({ label: m.label, value: s[m.id].toLocaleString() }));
                },

                calculateStats(v) {
                    if (!v.length) return {};
                    const sum = v.reduce((a,b) => a+b, 0);
                    const getQ = (q) => { const p = (v.length-1)*q; const b = Math.floor(p); const r = p-b; return v[b+1] !== undefined ? v[b] + r*(v[b+1]-v[b]) : v[b]; };
                    return { mean: sum/v.length, sum, count: v.length, min: v[0], q1: getQ(0.25), median: getQ(0.5), q3: getQ(0.75), max: v[v.length-1] };
                },

                get calendarDays() {
                    const y = this.calendarDate.getFullYear(), m = this.calendarDate.getMonth();
                    const first = new Date(y, m, 1).getDay(), last = new Date(y, m+1, 0).getDate();
                    const days = [];
                    const prevLast = new Date(y, m, 0).getDate();
                    for (let i = first-1; i >= 0; i--) days.push(this.createDayObj(new Date(y, m-1, prevLast-i), false));
                    for (let i = 1; i <= last; i++) days.push(this.createDayObj(new Date(y, m, i), true));
                    while (days.length < 42) days.push(this.createDayObj(new Date(y, m+1, days.length-last-first+1), false));
                    return days;
                },

                createDayObj(d, cur) {
                    const s = d.toISOString().split('T')[0];
                    return { date: d, dateString: s, day: d.getDate(), isCurrentMonth: cur, isToday: new Date().toDateString() === d.toDateString(), entries: this.currentSeriesEntries.filter(e => e.timestamp.startsWith(s)) };
                },

                handleCalendarDayClick(d) {
                    if (d.entries.length) this.editEntry(d.entries[0]);
                    else { this.activeSeriesForEntry = this.currentSeries; const now = new Date(); d.date.setHours(now.getHours(), now.getMinutes()); this.entryForm = { timestamp: d.date.toISOString().slice(0,16), value: '', notes: '' }; this.modals.entry = true; }
                },

                prevMonth() { this.calendarDate = new Date(this.calendarDate.setMonth(this.calendarDate.getMonth()-1)); },
                nextMonth() { this.calendarDate = new Date(this.calendarDate.setMonth(this.calendarDate.getMonth()+1)); },
                formatMonth(d) { return d.toLocaleDateString([], { month: 'long', year: 'numeric' }); },
                changeSubView(v) { this.detailSubView = v; if (v === 'chart') this.initChart(); },
                openAddEntryModal(s) { this.activeSeriesForEntry = s; this.editingEntry = null; this.entryForm = { timestamp: new Date().toISOString().slice(0,16), value: '', notes: '' }; this.modals.entry = true; },
                
                async saveEntry() {
                    if (!this.entryForm.timestamp || this.entryForm.value === '') return;
                    const tx = this.db.transaction('entries', 'readwrite');
                    const data = { ...this.entryForm, seriesId: this.activeSeriesForEntry.id, value: parseFloat(this.entryForm.value) };
                    if (this.editingEntry) data.id = this.editingEntry.id;
                    tx.objectStore('entries').put(data).onsuccess = () => { this.loadEntries(this.activeSeriesForEntry.id); this.modals.entry = false; this.showToast('Saved'); };
                },

                editEntry(e) { this.activeSeriesForEntry = this.currentSeries; this.editingEntry = e; this.entryForm = { ...e }; this.modals.entry = true; },
                async deleteEntry(id) { if (confirm('Delete?')) { const tx = this.db.transaction('entries', 'readwrite'); tx.objectStore('entries').delete(id); tx.oncomplete = () => this.loadEntries(this.currentSeries.id); } },

                initChart() {
                    this.$nextTick(() => {
                        const ctx = document.getElementById('seriesChart')?.getContext('2d');
                        if (!ctx) return;
                        if (chartInstance) chartInstance.destroy();
                        chartInstance = new Chart(ctx, {
                            type: 'line', data: { labels: [], datasets: [] },
                            options: { responsive: true, maintainAspectRatio: false, scales: { y: { type: this.chartSettings.logScale ? 'logarithmic' : 'linear' } } }
                        });
                        this.updateChart();
                    });
                },

                updateChart() {
                    if (!chartInstance) return;
                    chartInstance.options.scales.y.type = this.chartSettings.logScale ? 'logarithmic' : 'linear';
                    let labels = [], datasets = [];
                    if (this.chartSettings.period === 'none') {
                        labels = this.currentSeriesEntries.map(e => this.formatDate(e.timestamp, true));
                        datasets.push({ label: 'Raw', data: this.currentSeriesEntries.map(e => e.value), borderColor: '#4f46e5', tension: 0.3 });
                    } else {
                        const agg = this.getAggData(); labels = agg.labels;
                        this.analysisSelection.forEach(mId => { const m = this.metrics.find(x => x.id === mId); datasets.push({ label: m.label, data: agg.datasets[mId], borderColor: m.color, tension: 0.3 }); });
                    }
                    chartInstance.data.labels = labels; chartInstance.data.datasets = datasets; chartInstance.update();
                },

                getAggData() {
                    const gs = {};
                    this.currentSeriesEntries.forEach(e => {
                        const d = new Date(e.timestamp); let k;
                        switch(this.chartSettings.period) {
                            case 'day': k = e.timestamp.split('T')[0]; break;
                            case 'week': const w = new Date(d); w.setDate(w.getDate()-w.getDay()); k = w.toISOString().split('T')[0]; break;
                            case 'month': k = `${d.getFullYear()}-${(d.getMonth()+1).toString().padStart(2,'0')}`; break;
                            case 'year': k = `${d.getFullYear()}`; break;
                        }
                        if (!gs[k]) gs[k] = []; gs[k].push(e.value);
                    });
                    const keys = Object.keys(gs).sort(), res = { labels: keys, datasets: {} };
                    this.metrics.forEach(m => res.datasets[m.id] = []);
                    keys.forEach(k => { const s = this.calculateStats(gs[k].sort((a,b)=>a-b)); this.metrics.forEach(m => res.datasets[m.id].push(s[m.id])); });
                    return res;
                },

                formatDate(iso, s = false) { const d = new Date(iso); return s ? d.toLocaleDateString([], { month: 'short', day: 'numeric' }) : d.toLocaleString([], { dateStyle: 'medium', timeStyle: 'short' }); },
                showToast(m) { this.toast.message = m; this.toast.show = true; setTimeout(() => this.toast.show = false, 3000); }
            }
        }
    </script>
